<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GRID_01 // SECURE ACCESS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&family=Cairo:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/three"></script>
    <script src="https://unpkg.com/globe.gl"></script>

    <style>
        :root { --accent: #00f2ff; --bg: #0a0c10; --card: rgba(17, 25, 40, 0.85); --pos: #00ffcc; --neu: #bd00ff; --neg: #ff4d00; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: #fff; height: 100vh; overflow: hidden; font-family: 'Space Grotesk', sans-serif; }

        #globe-viz { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; filter: brightness(0.6); }

        /* Header Layout */
        .system-header { position: fixed; top: 0; left: 0; width: 100%; padding: 25px; z-index: 9999; display: flex; justify-content: space-between; align-items: flex-start; pointer-events: none; }
        .brand-info { pointer-events: none; }
        .status-line { font-size: 10px; color: var(--accent); letter-spacing: 3px; text-transform: uppercase; margin-bottom: 5px; }
        .main-title { font-size: 1.4rem; font-weight: 700; color: #fff; margin: 0; }

        /* زر X في مكان الدائرة الحمراء - قابل للضغط الآن */
        .x-auth-trigger { 
            pointer-events: auto !important; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 8px; 
            cursor: pointer; 
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .x-auth-trigger:active { transform: scale(0.9); }
        
        .x-circle { 
            width: 50px; 
            height: 50px; 
            background: #fff; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.6); 
            border: 2px solid var(--accent); 
        }
        .x-circle svg { width: 24px; fill: #000; }
        .x-label { font-size: 9px; color: #fff; font-weight: bold; letter-spacing: 1px; text-transform: uppercase; text-shadow: 0 2px 5px #000; }

        /* Control Panel */
        .control-panel { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 500px; background: var(--card); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 25px; padding: 25px; z-index: 100; display: flex; flex-direction: column; align-items: center; box-shadow: 0 20px 50px rgba(0,0,0,0.6); }
        .panel-label { font-size: 11px; letter-spacing: 4px; color: var(--accent); margin-bottom: 20px; text-transform: uppercase; font-weight: bold; }
        
        .vote-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; width: 100%; opacity: 0.2; pointer-events: none; transition: 0.8s; }
        .auth-active .vote-grid { opacity: 1; pointer-events: auto; }
        .auth-active .x-auth-trigger { opacity: 0.6; pointer-events: none; }

        .btn-neon { width: 100%; padding: 16px 5px; background: rgba(0,0,0,0.4); border: 1px solid; border-radius: 12px; font-size: 10px; font-weight: 700; color: #fff; transition: 0.3s; }
        .stable { border-color: var(--pos); }
        .uncertain { border-color: var(--neu); }
        .volatile { border-color: var(--neg); }
        .btn-neon:hover { background: #fff; color: #000; box-shadow: 0 0 20px #fff; }
    </style>
</head>
<body>

    <div id="globe-viz"></div>

    <header class="system-header">
        <div class="brand-info">
            <p class="status-line" id="st-text">Awaiting Authentication...</p>
            <h1 class="main-title">GRID_01</h1>
        </div>

        <div class="x-auth-trigger" id="auth-btn" onclick="loginWithX()">
            <div class="x-circle">
                <svg viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path></svg>
            </div>
            <span class="x-label" id="x-text">Sign in via X</span>
        </div>
    </header>

    <div class="control-panel" id="main-panel">
        <p class="panel-label">Neural Network Input</p>
        <div class="vote-grid">
            <button class="btn-neon stable" onclick="castVote('stable')">STABLE</button>
            <button class="btn-neon uncertain" onclick="castVote('uncertain')">UNCERTAIN</button>
            <button class="btn-neon volatile" onclick="castVote('volatile')">VOLATILE</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth, signInWithRedirect, TwitterAuthProvider, onAuthStateChanged, getRedirectResult } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
        import { getDatabase, ref, runTransaction } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAafCx8E7Te1JQn-u6Zc6xbQSTo2asZR8w",
            authDomain: "grid-01-75a86.firebaseapp.com",
            projectId: "grid-01-75a86",
            databaseURL: "https://grid-01-75a86-default-rtdb.firebaseio.com/",
            storageBucket: "grid-01-75a86.firebasestorage.app",
            messagingSenderId: "277430804916",
            appId: "1:277430804916:web:fa36d92206b26393c152e1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const provider = new TwitterAuthProvider();

        // ربط الدالة بالنافذة لتعمل مع onclick
        window.loginWithX = () => {
            console.log("Redirecting to X...");
            signInWithRedirect(auth, provider);
        };

        // فحص حالة الدخول بعد العودة
        getRedirectResult(auth).catch(err => console.error("Auth Error:", err));

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('main-panel').classList.add('auth-active');
                document.getElementById('x-text').innerText = user.displayName;
                document.getElementById('st-text').innerText = "NODE_ACTIVE // " + user.displayName.toUpperCase();
                window.currentUser = user;
            }
        });

        window.castVote = (choice) => {
            if(!window.currentUser) return;
            const cRef = ref(db, 'countries/SA');
            runTransaction(cRef, (curr) => {
                if (!curr) curr = { stable: 0, uncertain: 0, volatile: 0 };
                curr[choice]++; return curr;
            });
        };
    </script>

    <script>
        // إعداد الكرة الأرضية بصرياً
        const world = Globe()(document.getElementById('globe-viz'))
            .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-dark.jpg')
            .atmosphereColor('#00f2ff').showAtmosphere(true);
        world.controls().autoRotate = true;
        world.controls().autoRotateSpeed = 0.5;
        
        window.addEventListener('resize', () => { world.width(window.innerWidth).height(window.innerHeight); });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Empire | إمبراطورية الكريبتو</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #00ff88;
            --neon-red: #ff3e3e;
            --neon-blue: #00d4ff;
            --dark-bg: #050505;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Tajawal', 'Orbitron', sans-serif;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }

        /* حاوية الموقع - تدعم جميع الأجهزة */
        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* الهيدر والمبدل اللغوي */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--neon-blue);
            padding-bottom: 10px;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .lang-switch button {
            background: transparent;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 5px 15px;
            cursor: pointer;
            font-family: inherit;
            border-radius: 5px;
        }

        /* منطقة اللعبة (المدينة النيون) */
        .game-world {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 50px;
            border: 1px dashed #333;
            border-radius: 20px;
            background: radial-gradient(circle, #111 0%, #000 100%);
        }

        .hero-text h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px var(--neon-green);
        }

        /* أزرار الأكشن */
        .main-btn {
            background: var(--neon-green);
            color: black;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px var(--neon-green);
            transition: transform 0.2s;
        }

        .main-btn:hover {
            transform: scale(1.1);
        }

        /* شريط العملات الحي (Ticker) */
        .ticker-wrap {
            width: 100%;
            overflow: hidden;
            background: #111;
            padding: 10px 0;
            margin-top: 20px;
        }

        .ticker {
            display: flex;
            white-space: nowrap;
            animation: marquee 20s linear infinite;
        }

        .ticker-item {
            margin: 0 20px;
            color: var(--neon-green);
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* استجابة للهواتف */
        @media (max-width: 600px) {
            .hero-text h1 { font-size: 1.8rem; }
            .logo { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <div class="logo" id="logoText">Crypto Empire</div>
            <div class="lang-switch">
                <button onclick="toggleLang()">English / عربي</button>
            </div>
        </header>

        <main class="game-world">
            <div class="hero-text">
                <h1 id="mainTitle">ابنِ إمبراطوريتك الرقمية</h1>
                <p id="subTitle">حوّل تحركات السوق إلى قوة وسيطرة</p>
                <button class="main-btn" id="startBtn">ابدأ الغزو الآن</button>
            </div>
        </main>

        <div class="ticker-wrap">
            <div class="ticker">
                <span class="ticker-item">BTC: $95,432 ▲</span>
                <span class="ticker-item">ETH: $2,841 ▲</span>
                <span class="ticker-item">SOL: $145 ▼</span>
                <span class="ticker-item">BNB: $590 ▲</span>
            </div>
        </div>
    </div>

    <script>
        // نظام تبديل اللغات الذكي
        let currentLang = 'ar';
        const content = {
            ar: {
                title: "ابنِ إمبراطوريتك الرقمية",
                sub: "حوّل تحركات السوق إلى قوة وسيطرة",
                btn: "ابدأ الغزو الآن",
                dir: "rtl"
            },
            en: {
                title: "Build Your Crypto Empire",
                sub: "Turn market moves into power and dominance",
                btn: "Start the Conquest",
                dir: "ltr"
            }
        };

        function toggleLang() {
            currentLang = (currentLang === 'ar') ? 'en' : 'ar';
            document.documentElement.lang = currentLang;
            document.documentElement.dir = content[currentLang].dir;
            document.getElementById('mainTitle').innerText = content[currentLang].title;
            document.getElementById('subTitle').innerText = content[currentLang].sub;
            document.getElementById('startBtn').innerText = content[currentLang].btn;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GRID_01 // GLOBAL_INTUITION</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/three"></script>
    <script src="https://unpkg.com/globe.gl"></script>
    <style>
        :root { --accent: #00f2ff; --bg: #050608; --glass: rgba(15, 20, 25, 0.85); --pos: #00ffcc; --neu: #bd00ff; --neg: #ff4d00; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; font-family: 'Space Grotesk', sans-serif; overflow: hidden; margin: 0; }
        
        /* طبقة الكرة */
        #globe-viz { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; filter: contrast(1.1) brightness(0.8); }

        /* الهيدر العلوي */
        .top-nav { position: fixed; top: 0; width: 100%; padding: 25px; z-index: 100; display: flex; justify-content: space-between; align-items: center; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); }
        .sys-id { font-size: 11px; letter-spacing: 4px; color: var(--accent); font-weight: 700; }

        /* زر تسجيل الدخول X (حالة النيون) */
        .auth-trigger { background: #fff; color: #000; border: none; padding: 12px 24px; border-radius: 50px; font-weight: bold; cursor: pointer; transition: 0.4s; font-size: 11px; letter-spacing: 1px; box-shadow: 0 0 15px rgba(255,255,255,0.2); }
        .auth-trigger:hover { transform: translateY(-2px); box-shadow: 0 5px 20px var(--accent); }

        /* لوحة التحكم الاحترافية (تظهر بعد الدخول) */
        .control-unit { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 550px; background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; padding: 30px; z-index: 100; backdrop-filter: blur(25px); display: none; flex-direction: column; align-items: center; box-shadow: 0 25px 60px rgba(0,0,0,0.9); border-bottom: 4px solid var(--accent); }
        
        .grid-layout { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; width: 100%; }
        .vote-item { display: flex; flex-direction: column; align-items: center; gap: 8px; cursor: pointer; }
        
        .n-btn { width: 100%; padding: 16px 5px; background: rgba(0,0,0,0.5); border: 1px solid; border-radius: 12px; font-size: 10px; font-weight: 700; color: #fff; transition: 0.3s; text-align: center; }
        .n-btn.s { border-color: var(--pos); } .n-btn.u { border-color: var(--neu); } .n-btn.v { border-color: var(--neg); }
        .n-btn:hover { background: #fff; color: #000; box-shadow: 0 0 25px rgba(255,255,255,0.3); }

        .user-tag { font-size: 9px; color: #555; text-transform: uppercase; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="globe-viz"></div>

    <header class="top-nav">
        <div class="sys-id">GRID_01 // <span id="conn-status">WAITING_AUTH</span></div>
        <button id="auth-btn" class="auth-trigger" onclick="runXAuth()">CONNECT WITH X</button>
    </header>

    <div id="ui-panel" class="control-unit">
        <p style="font-size: 10px; color: var(--accent); margin-bottom: 20px; letter-spacing: 5px;">STRATEGIC_INPUT_MODULE</p>
        <div class="grid-layout">
            <div class="vote-item" onclick="pushData('stable')">
                <div class="n-btn s">STABLE</div>
                <span class="user-tag">Secure</span>
            </div>
            <div class="vote-item" onclick="pushData('uncertain')">
                <div class="n-btn u">UNCERTAIN</div>
                <span class="user-tag">Caution</span>
            </div>
            <div class="vote-item" onclick="pushData('volatile')">
                <div class="n-btn v">VOLATILE</div>
                <span class="user-tag">Critical</span>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth, signInWithPopup, TwitterAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
        import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAafCx8E7Te1JQn-u6Zc6xbQSTo2asZR8w",
            authDomain: "grid-01-75a86.firebaseapp.com",
            projectId: "grid-01-75a86",
            databaseURL: "https://grid-01-75a86-default-rtdb.firebaseio.com/",
            storageBucket: "grid-01-75a86.firebasestorage.app",
            messagingSenderId: "277430804916",
            appId: "1:277430804916:web:fa36d92206b26393c152e1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const provider = new TwitterAuthProvider();

        window.runXAuth = () => {
            signInWithPopup(auth, provider).catch(err => alert("Auth Failed: " + err.message));
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('conn-status').innerText = "LINK_ESTABLISHED // " + user.displayName.toUpperCase();
                document.getElementById('auth-btn').style.display = "none";
                document.getElementById('ui-panel').style.display = "flex";
                window.activeUser = user;
            }
        });

        window.firebaseDB = db; window.fbRef = ref; window.fbOnValue = onValue; window.fbTransaction = runTransaction;
    </script>

    <script>
        let globe, geo;
        let liveStats = {};

        // جلب بيانات الخريطة
        fetch('https://raw.githubusercontent.com/vasturiano/globe.gl/master/example/datasets/ne_110m_admin_0_countries.geojson')
            .then(res => res.json()).then(data => { 
                geo = data; 
                startGlobe(); 
            });

        function startGlobe() {
            globe = Globe()(document.getElementById('globe-viz'))
                .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-dark.jpg')
                .atmosphereColor('#00f2ff').showAtmosphere(true)
                .polygonSideColor(() => 'rgba(0,0,0,0)')
                .polygonStrokeColor(() => 'rgba(0, 242, 255, 0.2)');

            globe.controls().autoRotate = true;
            globe.controls().autoRotateSpeed = 0.7;

            // تحديث حي من Firebase
            if(window.firebaseDB) {
                window.fbOnValue(window.fbRef(window.firebaseDB, 'countries'), (snap) => {
                    liveStats = snap.val() || {};
                    refreshVisuals();
                });
            }
        }

        function refreshVisuals() {
            if (!globe || !geo) return;
            globe.polygonsData(geo.features)
                .polygonCapColor(d => {
                    const s = liveStats[d.properties.ISO_A2];
                    if (!s) return 'rgba(0, 242, 255, 0.05)';
                    const max = Math.max(s.stable||0, s.uncertain||0, s.volatile||0);
                    if (max === 0) return 'rgba(0, 242, 255, 0.05)';
                    if (max === s.stable) return 'rgba(0, 255, 204, 0.8)';
                    if (max === s.uncertain) return 'rgba(189, 0, 255, 0.8)';
                    return 'rgba(255, 77, 0, 0.8)';
                });
        }

        function pushData(type) {
            const countryID = "SA"; // تجربة أولية على السعودية
            if(window.activeUser) {
                const target = window.fbRef(window.firebaseDB, `countries/${countryID}`);
                window.fbTransaction(target, (current) => {
                    if (!current) current = { stable: 0, uncertain: 0, volatile: 0 };
                    current[type]++;
                    return current;
                });
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE ENTITY // المشروع المستحيل</title>
    <style>
        :root {
            --glow: #00f2ff;
            --bg: #050505;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* الطبقة التفاعلية */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* الواجهة الأمامية */
        .ui-overlay {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
            pointer-events: none;
            background: radial-gradient(circle at center, transparent 30%, rgba(0,0,0,0.8) 100%);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .system-status {
            font-size: 12px;
            letter-spacing: 2px;
            color: var(--glow);
            text-transform: uppercase;
        }

        .main-content {
            max-width: 600px;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 5rem);
            margin: 0;
            line-height: 0.9;
            text-transform: uppercase;
            font-weight: 900;
            background: linear-gradient(to bottom, #fff, #444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .description {
            font-size: 18px;
            margin-top: 20px;
            color: #888;
            line-height: 1.6;
            pointer-events: auto;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: #444;
            letter-spacing: 5px;
        }

        .interactive-btn {
            pointer-events: auto;
            background: transparent;
            border: 1px solid var(--glow);
            color: var(--glow);
            padding: 15px 30px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 30px;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
        }

        .interactive-btn:hover {
            background: var(--glow);
            color: black;
            box-shadow: 0 0 30px var(--glow);
        }

        /* تأثير التشويش (Glitch) */
        .glitch {
            position: relative;
        }
        
        .glitch::before {
            content: attr(data-text);
            position: absolute;
            left: -2px;
            text-shadow: 2px 0 red;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 94px, 0); }
            20% { clip: rect(62px, 9999px, 42px, 0); }
            /* ... استمرار التأثير ... */
            100% { clip: rect(89px, 9999px, 98px, 0); }
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="ui-overlay">
        <div class="header">
            <div class="system-status">System: <span id="clock">00:00:00</span> // Active</div>
            <div class="system-status">Core: Organic_Intelligence_v1</div>
        </div>

        <div class="main-content">
            <h1 class="glitch" data-text="BEYOND AI">BEYOND AI</h1>
            <p class="description">
                هذا الموقع ليس مجرد كود ثابت؛ إنه نسيج رياضي من خوارزميات الـ Flow Fields. 
                كل جسيم تراه يتحرك بناءً على معادلات Perlin Noise التي تولد فوضى منظمة، 
                لا يمكن توقع مسارها أو تكرارها بدقة.
            </p>
            <button class="interactive-btn" onclick="changeMode()">إعادة توليد النسيج</button>
        </div>

        <div class="footer">
            <div>COORDINATES: <span id="coords">0.0, 0.0</span></div>
            <div>STATUS: UNREPLICABLE</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let width, height;
        let hue = 180;

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.life = Math.random() * 100 + 100;
                this.acc = 0.05;
            }

            update(mouse) {
                // الربط مع الماوس لخلق "الجاذبية العكسية"
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                
                if (dist < 150) {
                    this.vx -= dx / dist * 0.5;
                    this.vy -= dy / dist * 0.5;
                }

                this.x += this.vx;
                this.y += this.vy;
                this.life--;

                if (this.life <= 0 || this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                    this.reset();
                }
            }

            draw() {
                ctx.fillStyle = `hsla(${hue}, 100%, 50%, ${this.life / 200})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 1.2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < 500; i++) {
                particles.push(new Particle());
            }
        }

        const mouse = { x: -1000, y: -1000 };
        window.onmousemove = (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            document.getElementById('coords').innerText = `${mouse.x.toFixed(1)}, ${mouse.y.toFixed(1)}`;
        };

        function animate() {
            // سر الجمال هنا: لا نمسح الشاشة بالكامل بل نضع طبقة شفافة لخلق تأثير "الذيول"
            ctx.fillStyle = 'rgba(5, 5, 5, 0.05)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => {
                p.update(mouse);
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        function changeMode() {
            hue = Math.random() * 360;
            document.documentElement.style.setProperty('--glow', `hsl(${hue}, 100%, 50%)`);
        }

        // تحديث الوقت
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toTimeString().split(' ')[0];
        }, 1000);

        window.onresize = init;
        init();
        animate();
    </script>
</body>
</html>

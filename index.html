<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vault 2026 | المتجر الرقمي</title>
    <style>
        :root {
            --accent: #7000ff;
            --bg: #030303;
            --text: #ffffff;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* حاوية الجائزة المركزية */
        .vault-container {
            text-align: center;
            perspective: 1000px;
        }

        .prize-card {
            width: 320px;
            height: 450px;
            background: linear-gradient(145deg, #111, #050505);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            position: relative;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        .prize-card:hover {
            transform: translateY(-10px) rotateY(5deg);
            border-color: var(--accent);
            box-shadow: 0 0 40px rgba(112, 0, 255, 0.3);
        }

        .orb {
            width: 120px;
            height: 120px;
            background: var(--accent);
            border-radius: 50%;
            filter: blur(40px);
            position: absolute;
            opacity: 0.5;
            animation: pulse 4s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.5); opacity: 0.6; }
        }

        .main-button {
            margin-top: 40px;
            background: white;
            color: black;
            border: none;
            padding: 18px 45px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            letter-spacing: -0.5px;
        }

        .main-button:hover {
            background: var(--accent);
            color: white;
            transform: scale(1.05);
        }

        .price-label {
            display: block;
            margin-bottom: 10px;
            opacity: 0.5;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        /* تأثير الفوز */
        #win-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>

    <div class="vault-container">
        <span class="price-label">PREMIUM ENTRY $4.99</span>
        <div class="prize-card" id="box">
            <div class="orb"></div>
            <h2 style="z-index: 1; font-size: 1.5rem;">انقر للكشف عن جائزتك</h2>
            <p style="z-index: 1; opacity: 0.6; margin-top: 15px;">200 جائزة رقمية نادرة</p>
        </div>
        <button class="main-button" id="unlockBtn">فتح الصندوق الآن</button>
    </div>

    <div id="win-overlay">
        <h1 style="font-size: 3rem; margin-bottom: 10px;">مبروك!</h1>
        <p id="prize-text" style="font-size: 1.5rem; color: var(--accent);"></p>
        <button class="main-button" onclick="location.reload()">استلام وإغلاق</button>
    </div>

    <script>
        const btn = document.getElementById('unlockBtn');
        const overlay = document.getElementById('win-overlay');
        const prizeText = document.getElementById('prize-text');

        // مصفوفة الجوائز (200 جائزة متنوعة)
        const prizes = [
            "بطاقة أمازون 100$", "اشتراك نيتفلكس سنة", "500 نقطة ولاء", 
            "كود خصم 95%", "مفتاح لعبة Steam", "رصيد 50$ كاش"
            // يمكن تكملة الـ 200 هنا برمجياً
        ];

        btn.addEventListener('click', () => {
            btn.innerText = "جاري الاتصال بـ Blockchain...";
            btn.disabled = true;

            // محاكاة عملية معالجة احترافية
            setTimeout(() => {
                const randomPrize = prizes[Math.floor(Math.random() * prizes.length)];
                prizeText.innerText = randomPrize;
                overlay.style.display = 'flex';
            }, 2000);
        });
    </script>
</body>
</html>

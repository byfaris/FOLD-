<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GRID_01 | PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&family=Cairo:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/three"></script>
    <script src="https://unpkg.com/globe.gl"></script>

    <style>
        :root { --accent: #00f2ff; --bg: #000; --pos: #00ffcc; --neu: #bd00ff; --neg: #ff4d00; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #000; color: #fff; font-family: 'Space Grotesk', sans-serif; height: 100vh; overflow: hidden; }

        /* حاوية الكرة الأرضية */
        #globe-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        /* واجهة المستخدم الاحترافية */
        #ui-layer {
            position: relative; z-index: 10; height: 100vh;
            display: flex; flex-direction: column; justify-content: space-between;
            align-items: center; pointer-events: none; padding: 40px 20px;
        }
        .interactive { pointer-events: auto; }

        .header-box { text-align: center; }
        .hero-title { font-size: 2rem; letter-spacing: 2px; text-shadow: 0 0 15px var(--accent); margin-top: 10px; }

        /* زر البدء المركزي */
        .core-trigger {
            width: 100px; height: 100px; border-radius: 50%;
            background: radial-gradient(circle, var(--accent) 0%, transparent 75%);
            border: 1px solid var(--accent); cursor: pointer;
            transition: 0.5s; animation: pulseGlow 2s infinite;
        }
        @keyframes pulseGlow {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0,242,255,0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 20px rgba(0,242,255,0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0,242,255,0); }
        }

        /* أزرار التوقعات */
        .vote-panel { display: none; gap: 15px; flex-wrap: wrap; justify-content: center; margin-bottom: 40px; }
        .vote-btn {
            padding: 12px 24px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.8); color: #fff; font-weight: bold; cursor: pointer;
            backdrop-filter: blur(10px); transition: 0.3s; font-size: 11px; letter-spacing: 1px;
        }
        .vote-btn:hover { border-color: var(--accent); transform: translateY(-3px); }

        /* اللغة */
        .lang-control { position: absolute; top: 20px; right: 20px; z-index: 20; pointer-events: auto; }
        .lang-link { color: #444; cursor: pointer; font-size: 12px; margin-left: 10px; transition: 0.3s; }
        .lang-link.active { color: var(--accent); font-weight: bold; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="globe-container"></div>

    <div class="lang-control">
        <span class="lang-link active" id="ln-en" onclick="setLanguage('en')">EN</span>
        <span class="lang-link" id="ln-ar" onclick="setLanguage('ar')">AR</span>
    </div>

    <div id="ui-layer">
        <header class="header-box">
            <p style="font-size: 9px; letter-spacing: 5px; color: var(--accent)">SYSTEM_STATUS: ACTIVE</p>
            <h1 class="hero-title" id="main-title">GRID_01</h1>
        </header>

        <section id="start-screen" class="interactive">
            <div class="core-trigger" onclick="launchExperience()"></div>
        </section>

        <section id="vote-panel" class="vote-panel interactive">
            <button class="vote-btn" style="color:var(--pos)" onclick="submitVote('stable')">STABLE</button>
            <button class="vote-btn" style="color:var(--neu)" onclick="submitVote('uncertain')">UNCERTAIN</button>
            <button class="vote-btn" style="color:var(--neg)" onclick="submitVote('volatile')">VOLATILE</button>
        </section>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAafCx8E7Te1JQn-u6Zc6xbQSTo2asZR8w",
            authDomain: "grid-01-75a86.firebaseapp.com",
            projectId: "grid-01-75a86",
            databaseURL: "https://grid-01-75a86-default-rtdb.firebaseio.com/",
            storageBucket: "grid-01-75a86.firebasestorage.app",
            messagingSenderId: "277430804916",
            appId: "1:277430804916:web:fa36d92206b26393c152e1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.db = db;
        window.fbRef = ref;
        window.fbOnValue = onValue;
        window.fbTransaction = runTransaction;
    </script>

    <script>
        let globeInstance, geoJsonData, liveData = {};

        // 1. تحميل الخريطة مسبقاً لضمان السرعة
        fetch('https://raw.githubusercontent.com/vasturiano/globe.gl/master/example/datasets/ne_110m_admin_0_countries.geojson')
            .then(res => res.json()).then(data => { geoJsonData = data; });

        function setLanguage(lang) {
            const isAr = lang === 'ar';
            document.body.dir = isAr ? 'rtl' : 'ltr';
            document.getElementById('main-title').innerText = isAr ? "الشبكة_01" : "GRID_01";
            document.getElementById('ln-ar').classList.toggle('active', isAr);
            document.getElementById('ln-en').classList.toggle('active', !isAr);
            // تغيير نصوص الأزرار
            const btns = document.querySelectorAll('.vote-btn');
            if(isAr) {
                btns[0].innerText = "مستقر"; btns[1].innerText = "غير مؤكد"; btns[2].innerText = "مضطرب";
            } else {
                btns[0].innerText = "STABLE"; btns[1].innerText = "UNCERTAIN"; btns[2].innerText = "VOLATILE";
            }
        }

        function launchExperience() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('vote-panel').style.display = 'flex';
            
            // 2. إعداد الكرة الأرضية
            globeInstance = Globe()(document.getElementById('globe-container'))
                .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-dark.jpg')
                .backgroundImageUrl('https://unpkg.com/three-globe/example/img/night-sky.png')
                .showAtmosphere(true).atmosphereColor('#00f2ff').atmosphereDaylightAlpha(0.1);

            globeInstance.controls().autoRotate = true;
            globeInstance.controls().autoRotateSpeed = 0.6;

            // 3. الربط الحي مع Firebase
            if(window.db) {
                window.fbOnValue(window.fbRef(window.db, 'countries'), (snapshot) => {
                    liveData = snapshot.val() || {};
                    updateGlobePolygons();
                });
            }
        }

        function updateGlobePolygons() {
            if (!globeInstance || !geoJsonData) return;
            globeInstance.polygonsData(geoJsonData.features)
                .polygonCapColor(d => {
                    const countryStats = liveData[d.properties.ISO_A2];
                    if (!countryStats) return 'rgba(0, 242, 255, 0.05)';
                    const maxVal = Math.max(countryStats.stable || 0, countryStats.uncertain || 0, countryStats.volatile || 0);
                    if (maxVal === 0) return 'rgba(0, 242, 255, 0.05)';
                    if (maxVal === countryStats.stable) return 'rgba(0, 255, 204, 0.8)';
                    if (maxVal === countryStats.uncertain) return 'rgba(189, 0, 255, 0.8)';
                    return 'rgba(255, 77, 0, 0.8)';
                })
                .polygonStrokeColor(() => 'rgba(0, 242, 255, 0.2)')
                .polygonLabel(({ properties: d }) => `<b>${d.NAME}</b>`);
        }

        function submitVote(type) {
            const ISO_CODE = "SA"; // تجربة على السعودية
            if(window.db) {
                const countryRef = window.fbRef(window.db, 'countries/' + ISO_CODE);
                window.fbTransaction(countryRef, (current) => {
                    if (!current) current = { stable: 0, uncertain: 0, volatile: 0 };
                    current[type]++;
                    return current;
                });
            }
        }

        window.addEventListener('resize', () => {
            if(globeInstance) globeInstance.width(window.innerWidth).height(window.innerHeight);
        });
    </script>
</body>
</html>

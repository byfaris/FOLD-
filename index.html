<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE PULSE // نبض العالم</title>
    <style>
        :root {
            --bg: #030303;
            --accent: #00ff88;
        }
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: var(--bg);
            color: white;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        /* الطبقة الأساسية للنبض */
        #pulse-canvas {
            position: fixed;
            top: 0; left: 0;
            z-index: 1;
        }

        /* واجهة المعلومات */
        .overlay {
            position: relative;
            z-index: 10;
            padding: 40px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            pointer-events: none;
        }

        .header { display: flex; justify-content: space-between; align-items: flex-start; }
        .data-stream { font-size: 12px; color: var(--accent); letter-spacing: 2px; }

        .center-text {
            text-align: center;
            mix-blend-mode: difference;
        }
        h1 {
            font-size: 8vw;
            margin: 0;
            letter-spacing: -5px;
            font-weight: 900;
            text-transform: uppercase;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .control-unit {
            pointer-events: auto;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 20px;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            max-width: 300px;
        }

        .stat-bar {
            height: 2px;
            background: rgba(255,255,255,0.1);
            margin: 10px 0;
            position: relative;
        }
        .stat-progress {
            position: absolute;
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 2s ease;
        }

        /* تأثيرات النيون */
        .glow-text {
            text-shadow: 0 0 10px var(--accent);
        }
    </style>
</head>
<body>

    <canvas id="pulse-canvas"></canvas>

    <div class="overlay">
        <div class="header">
            <div class="data-stream">
                LIVE_FEED: <span id="feed-status">SCANNING...</span><br>
                VOLATILITY: <span id="v-index">0.00%</span>
            </div>
            <div class="data-stream">
                [ LAT: <span id="lat">--</span> ]<br>
                [ LNG: <span id="lng">--</span> ]
            </div>
        </div>

        <div class="center-text">
            <h1 class="glow-text">PULSE</h1>
            <p style="opacity: 0.5;">تجربة رقمية حية تعتمد على عشوائية البيانات العالمية</p>
        </div>

        <div class="footer">
            <div class="control-unit">
                <div style="font-size: 10px; margin-bottom: 10px;">GLOBAL_ACTIVITY_INDEX</div>
                <div class="stat-bar"><div class="stat-progress" id="p1"></div></div>
                <div class="stat-bar"><div class="stat-progress" id="p2"></div></div>
                <button onclick="changeFrequency()" style="background: var(--accent); border: none; padding: 5px 15px; cursor: pointer; margin-top: 10px; font-weight: bold;">ADJUST FREQUENCY</button>
            </div>
            <div style="text-align: left; font-size: 10px; opacity: 0.3;">
                UNREPLICABLE_ALGORITHM_V4.0<br>
                DESIGNED BY FARIS_BOT
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('pulse-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];
        let globalPulse = 0.5; // يتغير بناءً على الـ "نبض"

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            particles = [];
            for(let i=0; i<100; i++) {
                particles.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    r: Math.random() * 2 + 1,
                    speed: Math.random() * 2 + 0.5
                });
            }
        }

        function draw() {
            ctx.fillStyle = 'rgba(3, 3, 3, 0.1)'; // تأثير التلاشي
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => {
                ctx.beginPath();
                // رسم الخطوط المتصلة بناءً على "النبض"
                ctx.strokeStyle = `rgba(0, 255, 136, ${globalPulse * 0.2})`;
                ctx.lineWidth = 0.5;
                particles.forEach(p2 => {
                    let d = Math.hypot(p.x - p2.x, p.y - p2.y);
                    if(d < 150 * globalPulse) {
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                    }
                });
                ctx.stroke();

                ctx.fillStyle = '#00ff88';
                ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
                ctx.fill();

                p.y -= p.speed * globalPulse;
                if(p.y < 0) p.y = height;
            });

            requestAnimationFrame(draw);
        }

        // محاكاة سحب البيانات الحية
        function updatePulse() {
            globalPulse = Math.random() * 2; // في الواقع يتم ربطها بـ API
            document.getElementById('v-index').innerText = (globalPulse * 54.2).toFixed(2) + "%";
            document.getElementById('feed-status').innerText = globalPulse > 1.2 ? "HIGH_ACTIVITY" : "STABLE_STREAM";
            
            document.getElementById('p1').style.width = Math.random() * 100 + "%";
            document.getElementById('p2').style.width = Math.random() * 100 + "%";
        }

        function changeFrequency() {
            const colors = ['#00ff88', '#ff0055', '#00f2ff', '#ffaa00'];
            const newColor = colors[Math.floor(Math.random() * colors.length)];
            document.documentElement.style.setProperty('--accent', newColor);
        }

        // تحديد الموقع
        navigator.geolocation.getCurrentPosition(pos => {
            document.getElementById('lat').innerText = pos.coords.latitude.toFixed(2);
            document.getElementById('lng').innerText = pos.coords.longitude.toFixed(2);
        });

        window.onresize = init;
        setInterval(updatePulse, 3000);
        init();
        draw();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إيداع القبو المكاني | Secret Deposit</title>
    <style>
        :root { --neon-cyan: #00f2ff; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .map-preview { width: 100%; max-width: 600px; height: 300px; border: 1px solid var(--neon-cyan); margin-bottom: 20px; border-radius: 15px; position: relative; background: #111; }
        .upload-area { border: 2px dashed var(--neon-cyan); padding: 40px; border-radius: 15px; cursor: pointer; transition: 0.3s; width: 100%; max-width: 520px; text-align: center; }
        .upload-area:hover { background: rgba(0, 242, 255, 0.1); }
        .stats { margin-top: 20px; font-family: monospace; color: var(--neon-cyan); }
    </style>
</head>
<body>

    <h1 style="color: var(--neon-cyan);">إنشاء قفل مكاني جديد</h1>
    
    <div class="map-preview" id="map">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            جاري تحديد موقعك الدقيق...
        </div>
    </div>

    <div class="upload-area" id="dropZone">
        <h3>اسحب ملفاتك السرية هنا</h3>
        <p>سيتم تفتيت البيانات وربطها بإحداثيات موقعك الحالي فوراً</p>
    </div>

    <div class="stats" id="locationData">
        الإحداثيات المستهدفة: LAT: -- | LON: --
    </div>

    <script>
        // دالة جلب الموقع الدقيق (مثل المواقع في ينبع)
        function getFineLocation() {
            navigator.geolocation.getCurrentPosition((pos) => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                document.getElementById('locationData').innerText = 
                    `الإحداثيات المستهدفة: LAT: ${lat.toFixed(6)} | LON: ${lon.toFixed(6)}`;
            });
        }
        getFineLocation();
    </script>
</body>
</html>

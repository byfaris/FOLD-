<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GRID_01 // SECURE_ACCESS</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/three"></script>
    <script src="https://unpkg.com/globe.gl"></script>
    <style>
        :root { --accent: #00f2ff; --bg: #0a0c10; --card: rgba(17, 25, 40, 0.85); }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Space Grotesk', sans-serif; overflow: hidden; }
        
        /* تصميم الدائرة الحمراء (أعلى اليمين) */
        .auth-zone { position: fixed; top: 25px; right: 25px; z-index: 1000; display: flex; flex-direction: column; align-items: center; cursor: pointer; transition: 0.3s; }
        .x-circle { width: 55px; height: 55px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid var(--accent); box-shadow: 0 0 20px rgba(0, 242, 255, 0.5); }
        .x-circle svg { width: 28px; fill: #000; }
        .x-tag { font-size: 10px; margin-top: 8px; color: #fff; font-weight: bold; letter-spacing: 1px; text-transform: uppercase; text-shadow: 0 2px 4px #000; }

        #globe-viz { position: fixed; top: 0; left: 0; z-index: 1; filter: brightness(0.65); }

        .panel { position: fixed; bottom: 35px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 500px; background: var(--card); backdrop-filter: blur(20px); border-radius: 25px; padding: 25px; z-index: 100; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 15px 40px rgba(0,0,0,0.8); display: flex; flex-direction: column; align-items: center; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; width: 100%; opacity: 0.2; pointer-events: none; transition: 0.6s; }
        .active .grid { opacity: 1; pointer-events: auto; }
        
        .btn { padding: 18px 5px; background: rgba(0,0,0,0.5); border: 1px solid; border-radius: 12px; color: #fff; font-size: 11px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .s { border-color: #00ffcc; } .u { border-color: #bd00ff; } .v { border-color: #ff4d00; }
        .btn:hover { background: #fff; color: #000; box-shadow: 0 0 15px #fff; }
    </style>
</head>
<body>

    <div id="globe-viz"></div>

    <div class="auth-zone" onclick="startLogin()" id="auth-ui">
        <div class="x-circle">
            <svg viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path></svg>
        </div>
        <span class="x-tag" id="x-label">Sign in via X app</span>
    </div>

    <div class="panel" id="main-panel">
        <p style="font-size: 11px; letter-spacing: 4px; color: var(--accent); margin-bottom: 20px; font-weight: bold;">STRATEGIC_INPUT</p>
        <div class="grid">
            <button class="btn s" onclick="vote('stable')">STABLE</button>
            <button class="btn u" onclick="vote('uncertain')">UNCERTAIN</button>
            <button class="btn v" onclick="vote('volatile')">VOLATILE</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth, signInWithRedirect, TwitterAuthProvider, onAuthStateChanged, getRedirectResult } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAafCx8E7Te1JQn-u6Zc6xbQSTo2asZR8w",
            authDomain: "grid-01-75a86.firebaseapp.com",
            projectId: "grid-01-75a86",
            databaseURL: "https://grid-01-75a86-default-rtdb.firebaseio.com/",
            storageBucket: "grid-01-75a86.firebasestorage.app",
            messagingSenderId: "277430804916",
            appId: "1:277430804916:web:fa36d92206b26393c152e1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new TwitterAuthProvider();

        window.startLogin = () => signInWithRedirect(auth, provider);

        // استقبال النتيجة بعد العودة من تطبيق X
        getRedirectResult(auth).catch(err => console.error(err));

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('main-panel').classList.add('active');
                document.getElementById('x-label').innerText = "LINKED: " + user.displayName;
                document.getElementById('auth-ui').style.pointerEvents = "none";
            }
        });
    </script>

    <script>
        const world = Globe()(document.getElementById('globe-viz'))
            .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-dark.jpg')
            .atmosphereColor('#00f2ff').showAtmosphere(true);
        world.controls().autoRotate = true;
        world.controls().autoRotateSpeed = 0.6;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Global Data Link - Universal Edition</title>
    <style>
        :root {
            --neon: #00f2ff;
            --purple: #7000ff;
            --dark: #050a0f;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: var(--dark); 
            color: white; 
            font-family: sans-serif; 
            overflow: hidden; 
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* حاوية الخريطة - متجاوبة تماماً */
        #map-container {
            flex-grow: 1;
            position: relative;
            background: radial-gradient(circle, #0a192f 0%, #050a0f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* صورة الخريطة كخلفية SVG لضمان الدقة والخفة */
        .world-map {
            width: 90%;
            max-width: 1000px;
            height: auto;
            opacity: 0.3;
            filter: drop-shadow(0 0 10px var(--neon));
        }

        /* واجهة الأوامر - تصميم مرن */
        .controls {
            background: rgba(10, 20, 30, 0.95);
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            border-top: 1px solid var(--neon);
            z-index: 100;
        }

        input {
            flex: 1;
            min-width: 120px;
            padding: 12px;
            background: #000;
            border: 1px solid #333;
            color: var(--neon);
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 12px 25px;
            background: var(--neon);
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: white; box-shadow: 0 0 20px var(--neon); }

        /* الأيقونات والنقاط */
        .node {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--neon);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--neon);
        }

        .node-label {
            position: absolute;
            font-size: 10px;
            margin-top: 10px;
            transform: translateX(-30%);
            white-space: nowrap;
            color: #aaa;
        }

        /* خط الإرسال */
        .connection-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, var(--neon), var(--purple));
            transform-origin: left center;
            z-index: 5;
            display: none;
            box-shadow: 0 0 10px var(--neon);
        }

        @media (max-width: 600px) {
            input { font-size: 12px; padding: 8px; }
            button { width: 100%; }
        }
    </style>
</head>
<body>

<div id="map-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_blank_without_borders.svg" class="world-map" alt="World Map">
    
    <div id="nodes-layer"></div>
    <div id="line" class="connection-line"></div>
</div>

<div class="controls">
    <input type="number" id="sID" placeholder="ID المرسل (1-5)">
    <input type="number" id="rID" placeholder="ID المستقبل (1-5)">
    <input type="text" id="msg" placeholder="اكتب رسالتك...">
    <button onclick="animateTransfer()">إرسال فوري</button>
</div>

<script>
    // توزيع النقاط بنسب مئوية لضمان ثباتها على أي حجم شاشة
    const users = {
        "1": { name: "ينبع", x: 62, y: 45 },
        "2": { name: "لندن", x: 48, y: 25 },
        "3": { name: "نيويورك", x: 25, y: 35 },
        "4": { name: "طوكيو", x: 85, y: 40 },
        "5": { name: "سيدني", x: 88, y: 80 }
    };

    // رسم النقاط عند التحميل
    const layer = document.getElementById('nodes-layer');
    Object.keys(users).forEach(id => {
        const u = users[id];
        const dot = document.createElement('div');
        dot.className = 'node';
        dot.style.left = u.x + '%';
        dot.style.top = u.y + '%';
        dot.innerHTML = `<div class="node-label">ID: ${id} - ${u.name}</div>`;
        layer.appendChild(dot);
    });

    function animateTransfer() {
        const s = document.getElementById('sID').value;
        const r = document.getElementById('rID').value;
        
        if (!users[s] || !users[r]) {
            alert("يرجى إدخال ID من 1 إلى 5");
            return;
        }

        const start = users[s];
        const end = users[r];
        const line = document.getElementById('line');
        const container = document.getElementById('map-container');

        // حساب الإحداثيات بالبكسل بناءً على حجم الشاشة الحالي
        const x1 = (start.x / 100) * container.offsetWidth;
        const y1 = (start.y / 100) * container.offsetHeight;
        const x2 = (end.x / 100) * container.offsetWidth;
        const y2 = (end.y / 100) * container.offsetHeight;

        const distance = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;

        // إعداد الخط
        line.style.display = 'block';
        line.style.width = '0px';
        line.style.left = x1 + 'px';
        line.style.top = y1 + 'px';
        line.style.transform = `rotate(${angle}deg)`;

        // تحريك الخط (Animation) متوافق مع كل المتصفحات
        let currentWidth = 0;
        const anim = setInterval(() => {
            currentWidth += distance / 50;
            if (currentWidth >= distance) {
                line.style.width = distance + 'px';
                clearInterval(anim);
                setTimeout(() => { line.style.display = 'none'; }, 2000);
            } else {
                line.style.width = currentWidth + 'px';
            }
        }, 10);
    }
</script>

</body>
</html>

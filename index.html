<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Global Data Link</title>
    
    <script src='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
        :root {
            --primary-neon: #00f2ff;
            --accent: #7000ff;
            --glass: rgba(10, 20, 30, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; font-family: 'Segoe UI', sans-serif; background: #000; color: white; overflow: hidden; }

        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }

        /* واجهة التحكم */
        .overlay {
            position: absolute;
            top: 20px; left: 20px; right: 20px;
            z-index: 10;
            pointer-events: none;
        }

        .panel {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            pointer-events: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            max-width: 900px;
            margin: 0 auto;
        }

        input, button {
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--primary-neon);
            color: white;
            padding: 12px;
            border-radius: 8px;
            outline: none;
            font-size: 13px;
        }

        button {
            background: linear-gradient(45deg, var(--primary-neon), var(--accent));
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover { box-shadow: 0 0 15px var(--primary-neon); }

        .log {
            position: absolute;
            bottom: 30px; left: 20px;
            width: 280px;
            background: var(--glass);
            padding: 15px;
            border-radius: 10px;
            font-size: 11px;
            z-index: 10;
            border-left: 3px solid var(--primary-neon);
            max-height: 120px;
            overflow-y: auto;
        }

        /* تنسيق علامات المواقع 3D */
        .marker {
            width: 12px; height: 12px;
            background: var(--primary-neon);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--primary-neon);
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="map"></div>

<div class="overlay">
    <div class="panel">
        <input type="number" id="sID" placeholder="ID المرسل">
        <input type="number" id="rID" placeholder="ID المستقبل">
        <input type="text" id="msg" placeholder="الرسالة المشفرة...">
        <button onclick="initiateTransfer()">بدء النقل 3D</button>
    </div>
</div>

<div class="log" id="log">> نظام 3D جاهز للعمل...</div>

<script>
    // إعداد الخريطة ثلاثية الأبعاد
    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
        center: [38.06, 24.08], // البداية من ينبع
        zoom: 3,
        pitch: 60, // زاوية الإمالة لجعلها 3D
        bearing: -10, // تدوير الخريطة قليلاً
        antialias: true
    });

    const users = {
        "1": { name: "ينبع", coords: [38.0618, 24.0889] }, // [lng, lat] لـ MapLibre
        "2": { name: "لندن", coords: [-0.1278, 51.5074] },
        "3": { name: "نيويورك", coords: [-74.0060, 40.7128] },
        "4": { name: "طوكيو", coords: [139.6503, 35.6762] },
        "5": { name: "سيدني", coords: [151.2093, -33.8688] }
    };

    // إضافة المواقع كعلامات 3D
    Object.values(users).forEach(u => {
        const el = document.createElement('div');
        el.className = 'marker';
        new maplibregl.Marker(el).setLngLat(u.coords).addTo(map);
    });

    function addLog(t) {
        const l = document.getElementById('log');
        l.innerHTML += `<div>> ${t}</div>`;
        l.scrollTop = l.scrollHeight;
    }

    function initiateTransfer() {
        const s = document.getElementById('sID').value;
        const r = document.getElementById('rID').value;
        const m = document.getElementById('msg').value || "Packet";

        if(!users[s] || !users[r]) {
            addLog("<span style='color:red'>خطأ في المعرفات</span>");
            return;
        }

        const start = users[s].coords;
        const end = users[r].coords;

        addLog(`اتصال آمن: من ${users[s].name}...`);

        // ميزة الـ 3D: تحريك الكاميرا إلى نقطة الإرسال
        map.flyTo({ center: start, zoom: 4, speed: 0.8 });

        // إنشاء الخط القوسي (Arc) لمحاكاة الإرسال عبر الأقمار الصناعية
        const lineId = 'line-' + Math.random();
        
        map.addSource(lineId, {
            'type': 'geojson',
            'data': {
                'type': 'Feature',
                'geometry': {
                    'type': 'LineString',
                    'coordinates': [start, start] // يبدأ من نقطة واحدة وينمو
                }
            }
        });

        map.addLayer({
            'id': lineId,
            'type': 'line',
            'source': lineId,
            'layout': { 'line-cap': 'round', 'line-join': 'round' },
            'paint': {
                'line-color': '#00f2ff',
                'line-width': 3,
                'line-opacity': 0.8,
                'line-dasharray': [1, 2]
            }
        });

        let progress = 0;
        function animate() {
            progress += 0.02;
            if (progress <= 1) {
                const curLng = start[0] + (end[0] - start[0]) * progress;
                const curLat = start[1] + (end[1] - start[1]) * progress;
                
                map.getSource(lineId).setData({
                    'type': 'Feature',
                    'geometry': {
                        'type': 'LineString',
                        'coordinates': [start, [curLng, curLat]]
                    }
                });
                requestAnimationFrame(animate);
            } else {
                addLog(`تم الاستلام في ${users[r].name}: ${m}`);
                map.setPaintProperty(lineId, 'line-color', '#7000ff');
                // تحريك الكاميرا للوجهة بعد الوصول
                map.flyTo({ center: end, zoom: 4, speed: 0.8 });
            }
        }
        animate();
    }
</script>

</body>
</html>

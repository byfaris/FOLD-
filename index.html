<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GRID_01 | GLOBAL INTUITION MAP</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00f2ff; --bg: #000; --pos: #00ffcc; --neu: #bd00ff; --neg: #ff4d00; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: var(--bg); color: #fff; 
            font-family: 'Space Grotesk', sans-serif; 
            height: 100vh; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(circle at 1px 1px, rgba(0,242,255,0.05) 1px, transparent 0);
            background-size: 30px 30px; z-index: -1;
        }

        .container { text-align: center; width: 100%; max-width: 1000px; padding: 20px; z-index: 10; }
        .status-tag { color: var(--accent); font-size: 10px; letter-spacing: 5px; margin-bottom: 20px; text-transform: uppercase; }
        .hero-title { font-size: 24px; font-weight: 700; margin-bottom: 40px; }

        /* المرحلة 1: النواة */
        .pulse-core {
            width: 140px; height: 140px;
            background: radial-gradient(circle, var(--accent) 0%, transparent 75%);
            border: 1px solid rgba(0,242,255,0.2);
            border-radius: 50%; margin: 0 auto;
            animation: pulse 4s infinite ease-in-out;
            cursor: pointer;
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.4; } 50% { transform: scale(1.1); opacity: 0.8; } }

        /* المرحلة 2: الخيارات */
        .options-grid { display: none; gap: 20px; justify-content: center; animation: fadeInUp 0.5s ease; }
        .sphere-btn { 
            width: 80px; height: 80px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.1); 
            cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 8px; font-weight: 700; transition: 0.3s;
        }
        .pos { background: rgba(0, 255, 204, 0.1); color: var(--pos); }
        .neu { background: rgba(189, 0, 255, 0.1); color: var(--neu); }
        .neg { background: rgba(255, 77, 0, 0.1); color: var(--neg); }

        /* المرحلة 3: الخريطة العالمية */
        .map-results { display: none; flex-direction: column; width: 100%; animation: fadeIn 1.5s ease; }
        
        #world-map {
            width: 100%; height: auto; max-height: 400px;
            margin: 20px 0; fill: #111;
            stroke: rgba(0, 242, 255, 0.2); stroke-width: 0.5;
        }

        /* ألوان الدول بناءً على التصويت */
        .c-stable { fill: var(--pos) !important; opacity: 0.6; }
        .c-uncertain { fill: var(--neu) !important; opacity: 0.6; }
        .c-volatile { fill: var(--neg) !important; opacity: 0.6; }

        .legend { display: flex; justify-content: center; gap: 20px; margin-top: 20px; font-size: 8px; letter-spacing: 2px; }
        .l-item { display: flex; align-items: center; gap: 5px; }
        .dot { width: 6px; height: 6px; border-radius: 50%; }

        .lang-fixed { position: fixed; top: 30px; right: 30px; display: flex; gap: 10px; z-index: 100; }
        .l-btn { background: none; border: 1px solid #222; color: #555; padding: 5px 12px; cursor: pointer; font-size: 10px; }
        .l-btn.active { color: var(--accent); border-color: var(--accent); }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body id="mainBody">

    <div class="bg-layer"></div>

    <div class="lang-fixed">
        <button class="l-btn active" id="btn-en" onclick="setLang('en')">EN</button>
        <button class="l-btn" id="btn-ar" onclick="setLang('ar')">AR</button>
    </div>

    <div class="container">
        <div id="step-1">
            <p class="status-tag" id="st-1">NODES ACTIVE: 928,472</p>
            <h1 class="hero-title" id="tt-1">COLLECTIVE INTUITION:<br><span style="color:var(--accent)">[SYSTEM_READY]</span></h1>
            <div class="pulse-core" onclick="toStep2()"></div>
        </div>

        <div class="options-grid" id="step-2">
            <div class="sphere-btn pos" onclick="toStep3('stable')">STABLE</div>
            <div class="sphere-btn neu" onclick="toStep3('uncertain')">UNCERTAIN</div>
            <div class="sphere-btn neg" onclick="toStep3('volatile')">VOLATILE</div>
        </div>

        <div class="map-results" id="step-3">
            <p class="status-tag" id="st-3">GLOBAL INTUITION MAP</p>
            
            <svg id="world-map" viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg">
                <path id="na" d="M150,100 L300,100 L350,250 L200,300 Z" /> <path id="sa" d="M300,300 L400,300 L350,450 L250,400 Z" /> <path id="eu" d="M450,100 L550,100 L550,200 L450,200 Z" /> <path id="af" d="M450,220 L580,220 L550,400 L450,350 Z" /> <path id="as" d="M600,100 L900,100 L850,350 L600,350 Z" /> <path id="au" d="M800,380 L900,380 L880,450 L780,450 Z" /> </svg>

            <div class="legend">
                <div class="l-item"><div class="dot" style="background:var(--pos)"></div> <span id="lb1">STABLE</span></div>
                <div class="l-item"><div class="dot" style="background:var(--neu)"></div> <span id="lb2">UNCERTAIN</span></div>
                <div class="l-item"><div class="dot" style="background:var(--neg)"></div> <span id="lb3">VOLATILE</span></div>
            </div>
            <p style="font-size: 8px; color: #222; margin-top: 30px; letter-spacing: 2px;">LIVE DATA FEED: ACTIVE</p>
        </div>
    </div>

    <script>
        function setLang(l) {
            const isAr = l === 'ar';
            document.getElementById('mainBody').dir = isAr ? 'rtl' : 'ltr';
            document.getElementById('mainBody').style.fontFamily = isAr ? 'Cairo' : 'Space Grotesk';
            document.getElementById('st-1').innerText = isAr ? "العقد النشطة: 928,472" : "NODES ACTIVE: 928,472";
            document.getElementById('tt-1').innerHTML = isAr ? "الحدس الجماعي:<br><span style='color:var(--accent)'>[النظام_جاهز]</span>" : "COLLECTIVE INTUITION:<br><span style='color:var(--accent)'>[SYSTEM_READY]</span>";
            document.getElementById('st-3').innerText = isAr ? "خريطة الحدس العالمي" : "GLOBAL INTUITION MAP";
            document.getElementById('lb1').innerText = isAr ? "مستقر" : "STABLE";
            document.getElementById('lb2').innerText = isAr ? "غير مؤكد" : "UNCERTAIN";
            document.getElementById('lb3').innerText = isAr ? "مضطرب" : "VOLATILE";
            document.getElementById('btn-ar').classList.toggle('active', isAr);
            document.getElementById('btn-en').classList.toggle('active', !isAr);
        }

        function toStep2() {
            document.getElementById('step-1').style.display = 'none';
            document.getElementById('step-2').style.display = 'flex';
        }

        function toStep3(choice) {
            document.getElementById('step-2').style.display = 'none';
            document.getElementById('step-3').style.display = 'flex';

            // محاكاة تلوين القارات بناءً على "غالبية" وهمية + اختيار المستخدم
            const regions = ['na', 'sa', 'eu', 'af', 'as', 'au'];
            const styles = ['c-stable', 'c-uncertain', 'c-volatile'];
            
            regions.forEach(reg => {
                const randomStyle = styles[Math.floor(Math.random() * styles.length)];
                document.getElementById(reg).classList.add(randomStyle);
            });
        }
    </script>
</body>
</html>

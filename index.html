<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Global Spatial Vault | القبو المكاني العالمي</title>
    <style>
        :root { --neon-cyan: #00f2ff; --bg: #050505; --text: #e0e0e0; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; transition: 0.3s; padding: 40px; }
        .container { max-width: 800px; margin: auto; text-align: center; }
        
        /* تصميم زر اللغات */
        .lang-bar { margin-bottom: 30px; display: flex; justify-content: center; gap: 10px; }
        .lang-bar button { background: transparent; border: 1px solid var(--neon-cyan); color: var(--neon-cyan); padding: 8px 15px; cursor: pointer; border-radius: 4px; }
        .lang-bar button:hover { background: var(--neon-cyan); color: black; }

        .sharding-box { border: 2px solid var(--neon-cyan); padding: 50px; border-radius: 20px; background: rgba(0, 242, 255, 0.05); position: relative; overflow: hidden; }
        .shard-animation { display: none; margin-top: 20px; font-family: monospace; font-size: 12px; color: var(--neon-cyan); }
    </style>
</head>
<body>

<div class="container">
    <div class="lang-bar">
        <button onclick="setLang('ar')">العربية</button>
        <button onclick="setLang('en')">English</button>
        <button onclick="setLang('ru')">Русский</button>
        <button onclick="setLang('zh')">中文</button>
    </div>

    <div class="sharding-box">
        <h1 id="title">تأمين الأصول المكانية</h1>
        <p id="desc">قم بسحب الملف لتفتيته وربطه بإحداثياتك الحالية.</p>
        
        <input type="file" id="fileInput" style="display:none" onchange="startSharding()">
        <button onclick="document.getElementById('fileInput').click()" 
                style="background: var(--neon-cyan); color:black; padding:15px 30px; border:none; border-radius:30px; font-weight:bold; cursor:pointer;">
            <span id="btnText">اختر الملف السري</span>
        </button>

        <div id="status" class="shard-animation"></div>
    </div>
</div>

<script>
    const translations = {
        ar: { title: "تأمين الأصول المكانية", desc: "قم بسحب الملف لتفتيته وربطه بإحداثياتك الحالية.", btn: "اختر الملف السري", sharding: "جاري تفتيت البيانات وتوزيعها عالمياً...", dir: "rtl" },
        en: { title: "Spatial Asset Security", desc: "Drag file to fragment and bind to your current coordinates.", btn: "Select Secret File", sharding: "Fragmenting and distributing data globally...", dir: "ltr" },
        ru: { title: "Пространственная безопасность", desc: "Перетащите файл для фрагментации и привязки к координатам.", btn: "Выбрать секретный файл", sharding: "Фрагментация и глобальное распределение данных...", dir: "ltr" },
        zh: { title: "空间资产安全", desc: "拖动文件以进行碎片化并绑定到您当前的坐标。", btn: "选择机密文件", sharding: "正在全球范围内碎片化和分发数据...", dir: "ltr" }
    };

    function setLang(lang) {
        const t = translations[lang];
        document.getElementById('title').innerText = t.title;
        document.getElementById('desc').innerText = t.desc;
        document.getElementById('btnText').innerText = t.btn;
        document.documentElement.dir = t.dir;
        document.documentElement.lang = lang;
    }

    function startSharding() {
        const status = document.getElementById('status');
        status.style.display = 'block';
        const lang = document.documentElement.lang || 'ar';
        status.innerText = translations[lang].sharding;
        
        // محاكاة عملية التفتيت
        for(let i=0; i<10; i++) {
            setTimeout(() => {
                status.innerText += `\nShard_${i} -> Encrypted with Geo-Key [SUCCESS]`;
            }, i * 500);
        }
    }
</script>

</body>
</html>

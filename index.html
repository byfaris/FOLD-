<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL_VOID | 終端虛空</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Noto+Sans+TC:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { --danger: #ff0000; --terminal: #00f2ff; --void: #000; }
        * { cursor: none !important; margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--void); color: white;
            font-family: 'Orbitron', 'Noto Sans TC', sans-serif;
            height: 100vh; display: flex; align-items: center; justify-content: center;
            overflow: hidden; perspective: 1000px;
        }

        /* تأثير التعتيم والتشويش المستمر */
        .vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 30%, black 150%);
            pointer-events: none; z-index: 500;
        }

        .glitch-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1000; opacity: 0;
            mix-blend-mode: exclusion;
        }

        .active-glitch { animation: chaos 0.1s infinite; opacity: 0.3; }
        @keyframes chaos {
            0% { background: var(--danger); transform: translate(2px, 2px); }
            50% { background: var(--terminal); transform: translate(-2px, -2px); }
            100% { background: transparent; }
        }

        .gate-card {
            border: 1px solid #111; padding: 50px;
            background: rgba(0, 0, 0, 0.95); text-align: center;
            position: relative; transition: 0.1s;
            border-left: 5px solid var(--danger);
            animation: breathe 4s infinite ease-in-out;
        }

        @keyframes breathe { 0%, 100% { box-shadow: 0 0 20px #111; } 50% { box-shadow: 0 0 60px rgba(255, 0, 0, 0.2); } }

        h1 { font-size: 1.8rem; color: var(--danger); letter-spacing: 8px; margin-bottom: 5px; }
        .warning-sub { font-size: 0.8rem; color: #444; margin-bottom: 30px; letter-spacing: 2px; }

        .price-area { margin: 20px 0; }
        .price { font-size: 5rem; font-weight: 900; text-shadow: 5px 5px var(--void); color: #fff; line-height: 1; }
        
        .counter-box { font-size: 0.7rem; color: var(--terminal); margin-top: 10px; opacity: 0.6; }

        .buy-btn {
            background: var(--danger); color: white; border: none;
            padding: 20px 50px; font-size: 1.2rem; font-weight: 900;
            margin-top: 30px; letter-spacing: 2px; transition: 0.2s;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
        }

        .buy-btn:hover { background: white; color: black; transform: scale(1.1) rotate(-1deg); }

        /* مؤشر الماوس "العين الرافضة" */
        #eye-cursor {
            position: fixed; width: 30px; height: 30px; border: 2px solid var(--danger);
            border-radius: 50%; pointer-events: none; transform: translate(-50%, -50%);
            z-index: 10000; display: flex; align-items: center; justify-content: center;
        }
        #eye-cursor::after { content: ''; width: 6px; height: 6px; background: var(--danger); border-radius: 50%; }

        .scanline {
            width: 100%; height: 100px; background: linear-gradient(0deg, transparent, rgba(0, 242, 255, 0.05), transparent);
            position: absolute; top: -100px; animation: scan 3s infinite linear;
        }
        @keyframes scan { 0% { top: -100px; } 100% { top: 100%; } }
    </style>
</head>
<body onmousemove="update(event)" onclick="panic()">

    <div class="vignette"></div>
    <div class="glitch-screen" id="glitch"></div>
    <div class="scanline"></div>
    <div id="eye-cursor"></div>

    <div class="gate-card">
        <h1 id="title">FORBIDDEN DATA</h1>
        <div class="warning-sub">警告：未經授權的訪問將導致系統崩潰</div>
        
        <div class="price-area">
            <div class="price">$4.99</div>
            <div class="counter-box">
                [LIVE_FEED]: <span id="sales">11239</span> USERS_PURCHASED
            </div>
        </div>

        <button class="buy-btn" id="btn">DOWNLOAD SOUL</button>
    </div>

    <script>
        const glitch = document.getElementById('glitch');
        const sales = document.getElementById('sales');
        const cursor = document.getElementById('eye-cursor');
        const title = document.getElementById('title');
        
        let count = 11239;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // تزايد المبيعات كل 10 ثوانٍ
        setInterval(() => {
            count += Math.floor(Math.random() * 4) + 1;
            sales.innerText = count.toLocaleString();
            flashTitle("NEW_ACCESS_DETECTED");
        }, 10000);

        function playHarmonic(f, t) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.type = t;
            osc.frequency.setValueAtTime(f, audioCtx.currentTime);
            g.gain.setValueAtTime(0.02, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + 0.5);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.5);
        }

        function update(e) {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            if(Math.random() > 0.97) playHarmonic(60 + Math.random() * 40, 'square');
        }

        function panic() {
            glitch.classList.add('active-glitch');
            playHarmonic(40, 'sawtooth');
            title.innerText = "WE_OWN_YOU";
            title.style.color = "white";
            
            setTimeout(() => {
                glitch.classList.remove('active-glitch');
                title.innerText = "FORBIDDEN DATA";
                title.style.color = "var(--danger)";
            }, 300);
        }

        function flashTitle(txt) {
            const original = title.innerText;
            title.innerText = txt;
            setTimeout(() => title.innerText = original, 1000);
        }

        // تشويش عشوائي مفاجئ مرعب
        setInterval(() => {
            if(Math.random() > 0.9) {
                document.body.style.filter = "invert(1)";
                setTimeout(() => document.body.style.filter = "none", 50);
            }
        }, 3000);
    </script>
</body>
</html>

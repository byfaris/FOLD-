<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID_01 | Pure Collective Intuition</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --accent: #00f2ff;
            --text: #ffffff;
            --grid: rgba(0, 242, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Space Grotesk', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        /* شبكة الخلفية - تصميم حصري لمشروع GRID_01 */
        .grid-layer {
            position: fixed;
            top: 0; left: 0; width: 200%; height: 200%;
            background-image: 
                linear-gradient(var(--grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: rotate(-10deg);
            z-index: -1;
            animation: move 40s linear infinite;
        }

        @keyframes move {
            from { transform: translate(0, 0) rotate(-10deg); }
            to { transform: translate(-60px, -60px) rotate(-10deg); }
        }

        .interface {
            text-align: center;
            z-index: 10;
            max-width: 900px;
            padding: 20px;
        }

        .header-status {
            font-size: 0.75rem;
            letter-spacing: 6px;
            color: var(--accent);
            margin-bottom: 30px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .headline {
            font-size: clamp(1.8rem, 6vw, 3rem);
            font-weight: 700;
            margin-bottom: 60px;
            line-height: 1.2;
            letter-spacing: -1px;
        }

        /* الكرة النابضة - التفاعل الأساسي */
        .core-sphere {
            width: 160px;
            height: 160px;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            border-radius: 50%;
            margin: 0 auto;
            cursor: pointer;
            border: 1px solid rgba(0, 242, 255, 0.1);
            position: relative;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .core-sphere::after {
            content: '';
            position: absolute;
            top: -10px; left: -10px; right: -10px; bottom: -10px;
            border-radius: 50%;
            border: 1px solid rgba(0, 242, 255, 0.05);
            animation: ripple 3s infinite;
        }

        @keyframes ripple {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .core-sphere:hover {
            transform: scale(1.1);
            box-shadow: 0 0 60px rgba(0, 242, 255, 0.3);
            border-color: var(--accent);
        }

        /* نظام اللغات */
        .lang-nav {
            position: absolute; top: 30px; right: 30px;
            display: flex; gap: 15px;
        }

        .lang-link {
            color: #444; text-decoration: none; font-size: 0.8rem;
            cursor: pointer; transition: 0.3s;
        }

        .lang-link.active { color: var(--accent); font-weight: bold; }

        .footer-metrics {
            margin-top: 80px;
            display: flex; justify-content: center; gap: 40px;
            font-size: 0.65rem; color: #333;
            text-transform: uppercase; letter-spacing: 2px;
        }

    </style>
</head>
<body id="app-viewport">

    <div class="lang-nav">
        <span class="lang-link active" id="btn-en" onclick="updateLocale('en')">ENGLISH</span>
        <span class="lang-link" id="btn-ar" onclick="updateLocale('ar')">العربية</span>
    </div>

    <div class="grid-layer"></div>

    <div class="interface">
        <div class="header-status" id="ui-live">System Online: 928,472 Nodes</div>
        
        <h1 class="headline" id="ui-headline">
            Global Intuition Hub: <br>
            <span style="color: var(--accent);">[PREDICTIVE_SYNC]</span>
        </h1>

        <div class="core-sphere" onclick="gatekeeper()"></div>

        <div class="footer-metrics">
            <div id="ui-sync">Confidence: 98.2%</div>
            <div id="ui-coverage">Region: Global</div>
        </div>
    </div>

    <script>
        const locale = {
            en: {
                live: "System Online: 928,472 Nodes",
                headline: "Global Intuition Hub: <br><span style='color: #00f2ff;'>[PREDICTIVE_SYNC]</span>",
                sync: "Confidence: 98.2%",
                coverage: "Region: Global",
                dir: "ltr",
                font: "'Space Grotesk', sans-serif"
            },
            ar: {
                live: "النظام متصل: 928,472 عقدة",
                headline: "مركز الحدس العالمي: <br><span style='color: #00f2ff;'>[مزامنة_توقعية]</span>",
                sync: "الثقة: 98.2%",
                coverage: "النطاق: عالمي",
                dir: "rtl",
                font: "'Cairo', sans-serif"
            }
        };

        function updateLocale(lang) {
            const data = locale[lang];
            const view = document.getElementById('app-viewport');
            
            view.dir = data.dir;
            view.style.fontFamily = data.font;
            document.getElementById('ui-live').innerText = data.live;
            document.getElementById('ui-headline').innerHTML = data.headline;
            document.getElementById('ui-sync').innerText = data.sync;
            document.getElementById('ui-coverage').innerText = data.coverage;

            // تحديث حالة الأزرار
            document.getElementById('btn-en').classList.toggle('active', lang === 'en');
            document.getElementById('btn-ar').classList.toggle('active', lang === 'ar');
        }

        function gatekeeper() {
            // رابط الدفع الجديد الخاص بمشروع GRID_01 حصراً
            // تم التأكد من عدم وجود أي روابط قديمة هنا
            window.location.href = "https://buy.stripe.com/test_8x2fZhcoCbnC26l3C77ss00";
        }
    </script>
</body>
</html>

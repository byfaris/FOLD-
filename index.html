<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QB2A | قبعا - ثورة البشر</title>
    <style>
        :root {
            --neon-red: #ff0044; /* لون الذكاء الاصطناعي */
            --neon-blue: #00f2ff; /* لون البشر */
            --bg: #050505;
        }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: #fff; overflow: hidden; font-family: 'Segoe UI', Tahoma, sans-serif; }

        /* واجهة البداية */
        #game-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 100;
        }

        .title { font-size: 80px; font-weight: 900; letter-spacing: 10px; color: var(--neon-blue); text-shadow: 0 0 20px var(--neon-blue); margin-bottom: 10px; }
        .subtitle { font-size: 18px; margin-bottom: 40px; color: #888; }

        .btn-start {
            padding: 15px 50px; border: 2px solid var(--neon-blue); background: none;
            color: var(--neon-blue); font-size: 24px; font-weight: bold; cursor: pointer;
            border-radius: 5px; transition: 0.3s; box-shadow: 0 0 15px rgba(0,242,255,0.2);
        }
        .btn-start:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 30px var(--neon-blue); }

        /* نظام اللغات */
        .lang-switch { position: absolute; top: 20px; right: 20px; color: #555; font-size: 12px; }
    </style>
</head>
<body>

    <div id="game-overlay">
        <div class="lang-switch" id="lang-info">Detecting language...</div>
        <div class="title">QB2A</div>
        <div class="subtitle" id="tagline">Humanity vs Artificial Intelligence</div>
        <button class="btn-start" id="start-btn">ENTER BATTLE</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        // 1. اكتشاف لغة المتصفح وتغيير النصوص
        const translations = {
            ar: { tagline: "ثورة البشر ضد الذكاء الاصطناعي", btn: "دخول المعركة", detected: "اللغة المستكشفة: العربية" },
            en: { tagline: "Human Revolution vs AI", btn: "ENTER BATTLE", detected: "Language: English" }
        };

        const userLang = navigator.language.startsWith('ar') ? 'ar' : 'en';
        document.getElementById('tagline').innerText = translations[userLang].tagline;
        document.getElementById('start-btn').innerText = translations[userLang].btn;
        document.getElementById('lang-info').innerText = translations[userLang].detected;
        if(userLang === 'ar') document.body.style.direction = 'rtl';

        // 2. إعداد شاشة اللعب (Canvas) لدعم الجوال والكمبيوتر
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // 3. منطق بداية اللعبة
        document.getElementById('start-btn').onclick = () => {
            document.getElementById('game-overlay').style.display = 'none';
            initGame();
        };

        function initGame() {
            console.log("QB2A System Online...");
            // هنا سنبدأ ببناء نظام القتال (Combat System)
        }
    </script>
</body>
</html>

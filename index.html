<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GRID_01 | PRO EDITION</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&family=Cairo:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/three"></script>
    <script src="https://unpkg.com/globe.gl"></script>
    <style>
        :root { --accent: #00f2ff; --bg: #000; --pos: #00ffcc; --neu: #bd00ff; --neg: #ff4d00; }
        body, html { margin: 0; padding: 0; background: #000; color: #fff; overflow: hidden; font-family: 'Space Grotesk', sans-serif; }
        #globe-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        /* واجهة التحكم */
        #ui-wrapper { position: relative; z-index: 20; height: 100vh; display: flex; flex-direction: column; justify-content: space-between; align-items: center; pointer-events: none; padding: 40px 20px; }
        .interactive { pointer-events: auto; }
        
        .header { text-align: center; }
        .hero-title { font-size: clamp(1.5rem, 5vw, 2.5rem); margin: 10px 0; text-shadow: 0 0 20px var(--accent); }
        
        .main-core { width: 120px; height: 120px; border-radius: 50%; background: radial-gradient(circle, var(--accent) 0%, transparent 70%); border: 1px solid var(--accent); cursor: pointer; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(0,242,255,0.7); } 70% { box-shadow: 0 0 0 30px rgba(0,242,255,0); } 100% { box-shadow: 0 0 0 0 rgba(0,242,255,0); } }

        .vote-container { display: none; flex-wrap: wrap; justify-content: center; gap: 15px; margin-bottom: 50px; }
        .v-btn { padding: 15px 25px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.6); color: #fff; font-weight: bold; cursor: pointer; transition: 0.3s; backdrop-filter: blur(10px); font-size: 12px; }
        .v-btn:hover { transform: scale(1.05); border-color: var(--accent); }
        
        .lang-nav { position: absolute; top: 20px; right: 20px; z-index: 30; pointer-events: auto; }
        .l-btn { background: none; border: none; color: #555; cursor: pointer; padding: 5px; font-weight: bold; }
        .l-btn.active { color: var(--accent); }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="globe-canvas"></div>

    <div class="lang-nav">
        <button class="l-btn active" id="btn-en" onclick="setLang('en')">EN</button>
        <button class="l-btn" id="btn-ar" onclick="setLang('ar')">AR</button>
    </div>

    <div id="ui-wrapper">
        <div class="header">
            <p style="font-size: 10px; letter-spacing: 4px; color: var(--accent);">SYSTEM_ACTIVE</p>
            <h1 class="hero-title" id="main-t">GRID_01</h1>
        </div>

        <div id="start-screen" class="interactive">
            <div class="main-core" onclick="initApp()"></div>
        </div>

        <div id="vote-screen" class="vote-container interactive">
            <button class="v-btn" style="color:var(--pos)" onclick="handleVote('stable')">STABLE</button>
            <button class="v-btn" style="color:var(--neu)" onclick="handleVote('uncertain')">UNCERTAIN</button>
            <button class="v-btn" style="color:var(--neg)" onclick="handleVote('volatile')">VOLATILE</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAafCx8E7Te1JQn-u6Zc6xbQSTo2asZR8w",
            authDomain: "grid-01-75a86.firebaseapp.com",
            projectId: "grid-01-75a86",
            databaseURL: "https://grid-01-75a86-default-rtdb.firebaseio.com/",
            storageBucket: "grid-01-75a86.firebasestorage.app",
            messagingSenderId: "277430804916",
            appId: "1:277430804916:web:fa36d92206b26393c152e1"
        };

        const app = initializeApp(firebaseConfig);
        window.db = getDatabase(app);
        window.fbRef = ref;
        window.fbOnValue = onValue;
        window.fbTransaction = runTransaction;
    </script>

    <script>
        let world, geoData, firebaseData = {};

        // جلب الخريطة مرة واحدة فقط عند البداية لمنع الأخطاء
        fetch('https://raw.githubusercontent.com/vasturiano/globe.gl/master/example/datasets/ne_110m_admin_0_countries.geojson')
            .then(res => res.json()).then(data => { geoData = data; });

        function setLang(l) {
            const isAr = l === 'ar';
            document.body.dir = isAr ? 'rtl' : 'ltr';
            document.getElementById('main-t').innerText = isAr ? "الشبكة_01" : "GRID_01";
            document.getElementById('btn-ar').classList.toggle('active', isAr);
            document.getElementById('btn-en').classList.toggle('active', !isAr);
        }

        function initApp() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('vote-screen').style.display = 'flex';
            
            world = Globe()(document.getElementById('globe-canvas'))
                .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-dark.jpg')
                .backgroundImageUrl('https://unpkg.com/three-globe/example/img/night-sky.png')
                .showAtmosphere(true).atmosphereColor('#00f2ff')
                .controls().autoRotate = true;

            // الربط المباشر مع Firebase
            window.fbOnValue(window.fbRef(window.db, 'countries'), (snapshot) => {
                firebaseData = snapshot.val() || {};
                renderGlobe();
            });
        }

        function renderGlobe() {
            if (!world || !geoData) return;
            world.polygonsData(geoData.features)
                .polygonCapColor(d => {
                    const stats = firebaseData[d.properties.ISO_A2];
                    if (!stats) return 'rgba(0, 242, 255, 0.05)';
                    const max = Math.max(stats.stable || 0, stats.uncertain || 0, stats.volatile || 0);
                    if (max === 0) return 'rgba(0, 242, 255, 0.05)';
                    if (max === stats.stable) return 'rgba(0, 255, 204, 0.8)';
                    if (max === stats.uncertain) return 'rgba(189, 0, 255, 0.8)';
                    return 'rgba(255, 77, 0, 0.8)';
                })
                .polygonStrokeColor(() => 'rgba(0, 242, 255, 0.2)');
        }

        function handleVote(choice) {
            const countryCode = "SA"; 
            if(window.db) {
                const cRef = window.fbRef(window.db, 'countries/' + countryCode);
                window.fbTransaction(cRef, (current) => {
                    if (!current) current = { stable: 0, uncertain: 0, volatile: 0 };
                    current[choice]++;
                    return current;
                });
            }
        }
    </script>
</body>
</html>

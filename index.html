<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto Empire | إمبراطورية الكريبتو</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #00ff88;
            --neon-red: #ff3e3e;
            --neon-blue: #00d4ff;
            --dark-bg: #050505;
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Tajawal', sans-serif;
            height: 100%; overflow: hidden;
        }

        .app-container {
            display: flex; flex-direction: column;
            height: 100vh; padding: 15px; box-sizing: border-box;
        }

        header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--neon-blue);
            padding: 10px; box-shadow: 0 0 15px var(--neon-blue);
            z-index: 10;
        }

        .logo {
            font-family: 'Orbitron', sans-serif; font-size: 1.2rem;
            color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue);
        }

        .lang-switch button {
            background: rgba(0, 255, 136, 0.1); border: 1px solid var(--neon-green);
            color: var(--neon-green); padding: 5px 12px; cursor: pointer;
            border-radius: 5px; font-weight: bold; font-size: 0.8rem;
        }

        .game-world {
            flex-grow: 1; display: flex; justify-content: center; align-items: center;
            text-align: center; margin: 20px 0; border: 1px solid #1a1a1a;
            border-radius: 20px; background: radial-gradient(circle, #0a0a0a 0%, #000 100%);
            box-shadow: inset 0 0 30px #000;
        }

        .hero-text h1 {
            font-size: 2.2rem; margin-bottom: 10px;
            text-shadow: 0 0 15px var(--neon-green);
        }

        .main-btn {
            background: var(--neon-green); color: black; border: none;
            padding: 15px 35px; font-size: 1.1rem; font-weight: bold;
            border-radius: 50px; box-shadow: 0 0 20px var(--neon-green);
            cursor: pointer; margin-top: 15px;
        }

        /* --- تعديل شريط الأسعار ليناسب التصميم الجوال --- */
        .ticker-wrap {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(0, 0, 0, 0.9);
            border-top: 1px solid #222; padding: 12px 0;
            z-index: 100; backdrop-filter: blur(5px);
        }

        .ticker {
            display: flex; white-space: nowrap;
            animation: marquee 20s linear infinite;
        }

        .ticker-item {
            display: inline-flex; align-items: center;
            margin: 0 25px; font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem; font-weight: bold; letter-spacing: 1px;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        @media (max-width: 600px) {
            .hero-text h1 { font-size: 1.6rem; }
            .logo { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <div class="logo" id="logoText">CRYPTO EMPIRE</div>
            <div class="lang-switch">
                <button onclick="toggleLang()">EN / عربي</button>
            </div>
        </header>

        <main class="game-world">
            <div class="hero-text">
                <h1 id="mainTitle">ابنِ إمبراطوريتك الرقمية</h1>
                <p id="subTitle" style="color: #666; font-size: 0.9rem;">حوّل تحركات السوق إلى قوة وسيطرة</p>
                <button class="main-btn" id="startBtn">ابدأ الغزو الآن</button>
            </div>
        </main>

        <div class="ticker-wrap">
            <div class="ticker" id="ticker-box">
                <span class="ticker-item" id="BTC-val" style="color: var(--neon-blue);">BTC: $...</span>
                <span class="ticker-item" id="ETH-val" style="color: var(--neon-blue);">ETH: $...</span>
                <span class="ticker-item" id="SOL-val" style="color: var(--neon-blue);">SOL: $...</span>
                <span class="ticker-item" id="BNB-val" style="color: var(--neon-blue);">BNB: $...</span>
            </div>
        </div>
    </div>

    <script>
        // نظام اللغة
        let currentLang = 'ar';
        const content = {
            ar: { title: "ابنِ إمبراطوريتك الرقمية", sub: "حوّل تحركات السوق إلى قوة وسيطرة", btn: "ابدأ الغزو الآن", dir: "rtl" },
            en: { title: "Build Your Crypto Empire", sub: "Turn market moves into power", btn: "Start Conquest", dir: "ltr" }
        };

        function toggleLang() {
            currentLang = (currentLang === 'ar') ? 'en' : 'ar';
            document.documentElement.dir = content[currentLang].dir;
            document.getElementById('mainTitle').innerText = content[currentLang].title;
            document.getElementById('subTitle').innerText = content[currentLang].sub;
            document.getElementById('startBtn').innerText = content[currentLang].btn;
        }

        // --- الربط المباشر والآمن بالأسعار ---
        function startPrices() {
            const streams = ['btcusdt', 'ethusdt', 'solusdt', 'bnbusdt'];
            const socket = new WebSocket(`wss://stream.binance.com:9443/ws/${streams.map(s => s + '@ticker').join('/')}`);

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                const coin = data.s.replace('USDT', '');
                const price = parseFloat(data.c).toLocaleString(undefined, {minimumFractionDigits: 2});
                const change = parseFloat(data.P).toFixed(2);
                
                const el = document.getElementById(`${coin}-val`);
                if (el) {
                    const color = change >= 0 ? 'var(--neon-green)' : 'var(--neon-red)';
                    const icon = change >= 0 ? '▲' : '▼';
                    el.style.color = color;
                    el.innerHTML = `${coin}: $${price} <span style="font-size: 0.7rem; margin-left:5px;">${icon} ${change}%</span>`;
                }
            };

            socket.onclose = () => setTimeout(startPrices, 3000); // إعادة اتصال تلقائي في حال الانقطاع
        }

        startPrices();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Empire | إمبراطورية الكريبتو</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #00ff88;
            --neon-red: #ff3e3e;
            --neon-blue: #00d4ff;
            --dark-bg: #050505;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Tajawal', 'Orbitron', sans-serif;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }

        /* حاوية الموقع الرئيسية - تدعم جميع الأجهزة */
        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* الهيدر والمبدل اللغوي */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--neon-blue);
            padding-bottom: 10px;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .lang-switch button {
            background: transparent;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 5px 15px;
            cursor: pointer;
            font-family: inherit;
            border-radius: 5px;
            font-weight: bold;
        }

        /* منطقة اللعبة المركزية */
        .game-world {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 40px;
            border: 2px solid #1a1a1a;
            border-radius: 30px;
            background: radial-gradient(circle, #111 0%, #000 100%);
            box-shadow: inset 0 0 50px #000;
            position: relative;
        }

        .hero-text h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 0 0 20px var(--neon-green);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        /* أزرار الأكشن المستقبلي */
        .main-btn {
            background: var(--neon-green);
            color: black;
            border: none;
            padding: 18px 45px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 25px var(--neon-green);
            transition: 0.3s;
            margin-top: 20px;
        }

        .main-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px var(--neon-green);
        }

        /* شريط العملات المباشر (القلب النابض) */
        .ticker-wrap {
            width: 100%;
            overflow: hidden;
            background: rgba(0,0,0,0.8);
            padding: 15px 0;
            margin-top: 20px;
            border-top: 1px solid #333;
        }

        .ticker {
            display: flex;
            white-space: nowrap;
            animation: marquee 25s linear infinite;
        }

        .ticker-item {
            margin: 0 30px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* استجابة للهواتف المحمولة */
        @media (max-width: 600px) {
            .hero-text h1 { font-size: 1.8rem; }
            .logo { font-size: 1rem; }
            .main-btn { padding: 12px 30px; font-size: 1rem; }
            header { flex-direction: row; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <div class="logo" id="logoText">Crypto Empire</div>
            <div class="lang-switch">
                <button onclick="toggleLang()">English / عربي</button>
            </div>
        </header>

        <main class="game-world">
            <div class="hero-text">
                <h1 id="mainTitle">ابنِ إمبراطوريتك الرقمية</h1>
                <p id="subTitle" style="color: #888;">حوّل تحركات السوق إلى قوة وسيطرة</p>
                <button class="main-btn" id="startBtn">ابدأ الغزو الآن</button>
            </div>
        </main>

        <div class="ticker-wrap">
            <div class="ticker" id="ticker-content">
                <span class="ticker-item" id="btc-price">BTC: $...</span>
                <span class="ticker-item" id="eth-price">ETH: $...</span>
                <span class="ticker-item" id="sol-price">SOL: $...</span>
                <span class="ticker-item" id="bnb-price">BNB: $...</span>
            </div>
        </div>
    </div>

    <script>
        // 1. نظام تبديل اللغات
        let currentLang = 'ar';
        const content = {
            ar: {
                title: "ابنِ إمبراطوريتك الرقمية",
                sub: "حوّل تحركات السوق إلى قوة وسيطرة",
                btn: "ابدأ الغزو الآن",
                dir: "rtl"
            },
            en: {
                title: "Build Your Crypto Empire",
                sub: "Turn market moves into power and dominance",
                btn: "Start the Conquest",
                dir: "ltr"
            }
        };

        function toggleLang() {
            currentLang = (currentLang === 'ar') ? 'en' : 'ar';
            document.documentElement.lang = currentLang;
            document.documentElement.dir = content[currentLang].dir;
            document.getElementById('mainTitle').innerText = content[currentLang].title;
            document.getElementById('subTitle').innerText = content[currentLang].sub;
            document.getElementById('startBtn').innerText = content[currentLang].btn;
        }

        // 2. ربط بيانات السوق الحية (Binance WebSocket)
        const symbols = ['btcusdt', 'ethusdt', 'solusdt', 'bnbusdt'];
        const socketUrl = `wss://stream.binance.com:9443/ws/${symbols.map(s => s + '@ticker').join('/')}`;
        const binanceSocket = new WebSocket(socketUrl);

        binanceSocket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const symbol = data.s; // الرمز (مثلاً BTCUSDT)
            const price = parseFloat(data.c).toFixed(2); // السعر الحالي
            const change = parseFloat(data.P).toFixed(2); // نسبة التغير 24 ساعة

            if (symbol === "BTCUSDT") updateUI("btc-price", "BTC", price, change);
            if (symbol === "ETHUSDT") updateUI("eth-price", "ETH", price, change);
            if (symbol === "SOLUSDT") updateUI("sol-price", "SOL", price, change);
            if (symbol === "BNBUSDT") updateUI("bnb-price", "BNB", price, change);
        };

        function updateUI(id, label, price, change) {
            const el = document.getElementById(id);
            if (el) {
                const icon = change >= 0 ? "▲" : "▼";
                const color = change >= 0 ? "var(--neon-green)" : "var(--neon-red)";
                el.innerHTML = `${label}: $${price} <span style="font-size: 0.8rem; margin-left:5px;">${icon} ${change}%</span>`;
                el.style.color = color;
                el.style.textShadow = `0 0 10px ${color}`;
            }
        }

        binanceSocket.onerror = (err) => console.error("خطأ في الاتصال بالبيانات:", err);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Wheel 2026 | تجربة الجيل القادم</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --glow: #00fff2;
            --bg-dark: #050505;
            --card-bg: rgba(20, 20, 20, 0.8);
            --accent-pink: #ff007a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', 'Segoe UI', sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* تأثير الخلفية الشبكية المتحركة */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: linear-gradient(rgba(0, 255, 242, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 255, 242, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            z-index: -1;
            animation: grid-move 20s linear infinite;
        }

        @keyframes grid-move { from { transform: perspective(500px) rotateX(60deg) translateY(0); } to { transform: perspective(500px) rotateX(60deg) translateY(50px); } }

        .app-container {
            position: relative;
            z-index: 10;
            display: grid;
            grid-template-columns: 1fr 500px 1fr;
            width: 100%;
            max-width: 1400px;
            padding: 20px;
            align-items: center;
        }

        /* العجلة بتصميم Holographic */
        .wheel-section {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hologram-ring {
            position: absolute;
            width: 520px;
            height: 520px;
            border: 2px solid var(--glow);
            border-radius: 50%;
            opacity: 0.3;
            box-shadow: 0 0 30px var(--glow);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.2; } 50% { transform: scale(1.05); opacity: 0.5; } }

        #wheel-svg {
            width: 450px;
            height: 450px;
            filter: drop-shadow(0 0 15px rgba(0, 255, 242, 0.4));
            z-index: 2;
        }

        /* واجهة التحكم */
        .control-panel {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .price-chip {
            background: rgba(0, 255, 242, 0.1);
            color: var(--glow);
            padding: 10px 20px;
            border-radius: 100px;
            display: inline-block;
            font-weight: 600;
            border: 1px solid var(--glow);
            margin-bottom: 20px;
        }

        .main-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: 900;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 100%;
            text-transform: uppercase;
        }

        .main-btn:hover {
            transform: scale(1.05) translateY(-5px);
            background: var(--glow);
            box-shadow: 0 0 40px var(--glow);
        }

        /* قائمة الجوائز الـ 200 */
        .prizes-stream {
            height: 400px;
            overflow-y: hidden;
            mask-image: linear-gradient(transparent, #000, transparent);
        }

        .prize-item {
            padding: 15px;
            background: rgba(255,255,255,0.03);
            margin-bottom: 10px;
            border-radius: 12px;
            font-size: 0.9rem;
            border-right: 3px solid var(--accent-pink);
            animation: slideIn 0.5s ease-out forwards;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }

    </style>
</head>
<body>

    <div class="app-container">
        <div class="stats">
            <h2 style="color: var(--accent-pink);">LIVE FEED</h2>
            <div class="prizes-stream" id="stream">
                </div>
        </div>

        <div class="wheel-section">
            <div class="hologram-ring"></div>
            <div style="position: absolute; top: -30px; z-index: 20; font-size: 2rem;">▼</div>
            <svg id="wheel-svg" viewBox="0 0 100 100"></svg>
        </div>

        <div class="control-panel">
            <div class="price-chip">PREMIUM SPIN • $4.99</div>
            <h1 style="font-size: 2.5rem; margin-bottom: 10px;">NEO-WHEEL</h1>
            <p style="opacity: 0.6; margin-bottom: 30px;">200 جائزة رقمية بانتظارك</p>
            <button class="main-btn" id="spinTrigger">اضغط للفوز</button>
        </div>
    </div>

    <script>
        const svg = document.getElementById('wheel-svg');
        const trigger = document.getElementById('spinTrigger');
        const sections = 12; // عدد القطاعات المرئية
        const colors = ['#050505', '#111111', '#0a0a0a'];
        
        // رسم العجلة بشكل احترافي
        function createWheel() {
            for (let i = 0; i < sections; i++) {
                const angle = (360 / sections);
                const startAngle = i * angle;
                const endAngle = (i + 1) * angle;
                
                const pathData = `
                    M 50 50
                    L ${50 + 45 * Math.cos(Math.PI * startAngle / 180)} ${50 + 45 * Math.sin(Math.PI * startAngle / 180)}
                    A 45 45 0 0 1 ${50 + 45 * Math.cos(Math.PI * endAngle / 180)} ${50 + 45 * Math.sin(Math.PI * endAngle / 180)}
                    Z
                `;
                
                const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                path.setAttribute("d", pathData);
                path.setAttribute("fill", colors[i % 3]);
                path.setAttribute("stroke", "rgba(0, 255, 242, 0.2)");
                path.setAttribute("stroke-width", "0.2");
                svg.appendChild(path);
            }
        }

        // منطق الدوران باستخدام GSAP لمحاكاة الفيزياء الحقيقية
        let currentRotation = 0;
        trigger.addEventListener('click', () => {
            const extraSpins = 5 + Math.random() * 5;
            const targetRotation = currentRotation + (extraSpins * 360) + Math.random() * 360;
            
            gsap.to(svg, {
                rotation: targetRotation,
                duration: 6,
                ease: "expo.out",
                onComplete: () => {
                    currentRotation = targetRotation;
                    alert("تهانينا! فزت بجائزة رقمية. تم إرسال الكود لبريدك.");
                }
            });
        });

        // محاكاة تغذية الجوائز الـ 200
        const prizeNames = ["Netflix 1 Year", "PSN $50 Card", "Steam Key", "Crypto Voucher", "Amazon Gift", "Discord Nitro"];
        function updateStream() {
            const stream = document.getElementById('stream');
            const item = document.createElement('div');
            item.className = 'prize-item';
            item.innerHTML = `<b>User_${Math.floor(Math.random()*900)}</b> فاز بـ ${prizeNames[Math.floor(Math.random()*prizeNames.length)]}`;
            stream.prepend(item);
            if(stream.children.length > 5) stream.lastChild.remove();
        }

        setInterval(updateStream, 3000);
        createWheel();
    </script>
</body>
</html>

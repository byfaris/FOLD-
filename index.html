<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>BQ2A | TAZO SHOWDOWN</title>
    <style>
        body { margin: 0; background: #1a1a1a; overflow: hidden; font-family: sans-serif; touch-action: none; }
        #game-ui { position: absolute; top: 20px; width: 100%; text-align: center; color: #fff; pointer-events: none; }
        .stats { display: flex; justify-content: space-around; font-weight: bold; color: #00f2ff; }
        canvas { display: block; }
    </style>
</head>
<body>

    <div id="game-ui">
        <div class="stats">
            <div>بطاقاتي: <span id="my-stock">10</span></div>
            <div>بطاقات الخصم: <span id="enemy-stock">10</span></div>
        </div>
        <h2 id="turn-info">دور الخصم: يضع البطاقة الآن...</h2>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // 1. الإعدادات الأساسية
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. الطاولة الاحترافية
        const tableGeo = new THREE.BoxGeometry(5, 0.2, 7);
        const tableMat = new THREE.MeshStandardMaterial({ color: 0x442211 }); // لون خشبي دافئ
        const table = new THREE.Mesh(tableGeo, tableMat);
        scene.add(table);

        // 3. دالة إنشاء "بطاقة تيزو" (لها وجهين)
        function createTazo(x, z, isFlipped = true) {
            const group = new THREE.Group();
            // جسم البطاقة (أسطوانة نحيفة جداً)
            const geo = new THREE.CylinderGeometry(0.5, 0.5, 0.05, 32);
            
            // مادتين مختلفتين (وجه البطاقة والشعار الخلفي)
            const sideMat = new THREE.MeshStandardMaterial({ color: 0xffffff }); // الوجه (البطل)
            const backMat = new THREE.MeshStandardMaterial({ color: 0x333333 }); // الخلفية (الشعار)
            
            const mesh = new THREE.Mesh(geo, [sideMat, sideMat, backMat]);
            group.add(mesh);
            
            group.position.set(x, 0.15, z);
            
            // إذا كانت مقلوبة (الشعار للأعلى)
            if(isFlipped) group.rotation.x = Math.PI; 
            
            scene.add(group);
            return { mesh: group, flipped: isFlipped };
        }

        // إضاءة لإظهار التفاصيل
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(2, 5, 2);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        camera.position.set(0, 5, 6);
        camera.lookAt(0, 0, 0);

        // وضع أول بطاقة للخصم (مقلوبة على وجه الشعار)
        let currentTarget = createTazo(0, 0, true);

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

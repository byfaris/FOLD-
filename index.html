<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL | 01</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan: #00f2ff;
            --magenta: #ff00ff;
            --dim: #111;
        }

        body {
            background-color: #000;
            color: var(--cyan);
            font-family: 'Share Tech Mono', monospace;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-image: linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* الطبقة الغامضة (Vignette) */
        body::after {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, transparent 30%, #000 100%);
            pointer-events: none;
        }

        .header-glitch {
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            letter-spacing: 5px;
            margin-bottom: 50px;
            opacity: 0.5;
            text-transform: uppercase;
        }

        .timer-container {
            position: relative;
            margin-bottom: 60px;
        }

        .timer {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: 900;
            text-shadow: 0 0 20px var(--cyan);
            letter-spacing: -2px;
        }

        /* الزر الغامض */
        .gate-trigger {
            width: 120px;
            height: 120px;
            background: none;
            border: 1px solid var(--cyan);
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 10px var(--cyan);
            z-index: 10;
        }

        .gate-trigger::before {
            content: "";
            position: absolute;
            width: 140%;
            height: 140%;
            border: 1px dashed var(--magenta);
            border-radius: 50%;
            animation: rotate 10s linear infinite;
            opacity: 0.3;
        }

        @keyframes rotate { 100% { transform: rotate(360deg); } }

        .gate-trigger:hover {
            transform: scale(1.1);
            background: rgba(0, 242, 255, 0.1);
            box-shadow: 0 0 30px var(--cyan);
        }

        /* منطقة الإخطار السفلية (المدمجة) */
        #console-output {
            margin-top: 60px;
            width: 300px;
            font-size: 11px;
            color: var(--text-gray);
            border-left: 2px solid var(--cyan);
            padding-left: 15px;
            min-height: 40px;
            display: flex;
            align-items: center;
            opacity: 0.7;
        }

        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(0, 242, 255, 0.1);
            position: absolute;
            top: 0;
            z-index: 100;
            animation: scan 4s linear infinite;
        }

        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body>

    <div class="scanline"></div>

    <div class="header-glitch">System_Status: Encrypted</div>

    <div class="timer-container">
        <div class="timer" id="clock">00:00:00.000</div>
    </div>

    <button class="gate-trigger" id="gateBtn" onclick="initiateSequence()">
        <span style="color:var(--cyan); font-size:10px; font-family:'Orbitron'">INITIATE</span>
    </button>

    <div id="console-output">
        > بانتظار إشارة الدخول... <br> > التردد: 44.1 Hz
    </div>

    <script>
        // تحديث الوقت بدقة متناهية
        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            const ms = String(now.getMilliseconds()).padStart(3, '0');
            document.getElementById('clock').innerText = `${h}:${m}:${s}.${ms}`;
            requestAnimationFrame(updateClock);
        }
        requestAnimationFrame(updateClock);

        function initiateSequence() {
            const btn = document.getElementById('gateBtn');
            const output = document.getElementById('console-output');
            
            // قفل المحاولة
            btn.disabled = true;
            btn.style.borderColor = "var(--magenta)";
            btn.style.boxShadow = "0 0 20px var(--magenta)";

            const finalTimestamp = document.getElementById('clock').innerText;

            // إخراج الكونسول (بدون منبثقات)
            output.style.color = "var(--magenta)";
            output.innerHTML = `> تم التقاط الإشارة: ${finalTimestamp} <br> > تم التشفير والحفظ.. عد لاحقاً.`;
            
            // محاكاة خطأ الترتيب (التحقق البرمجي)
            console.log("Sequence Confirmed: No structural errors detected.");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAMG ARENA | حلبة التصادم</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --energy: #ff0055; --table: #0a0a0f; }
        body { margin: 0; background: #000; color: #fff; font-family: 'Cairo', sans-serif; overflow: hidden; }

        /* الطاولة الرقمية */
        .arena {
            width: 100vw; height: 100vh;
            background: radial-gradient(circle, #1a1a2e 0%, #050505 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative;
        }

        /* واجهة الـ HUD (العدادات) */
        .hud {
            position: absolute; top: 20px; width: 90%;
            display: flex; justify-content: space-between;
            font-family: 'Orbitron', sans-serif; border-bottom: 1px solid rgba(0,242,255,0.2);
            padding-bottom: 10px;
        }

        .round-indicator { color: var(--energy); text-shadow: 0 0 10px var(--energy); }

        /* البطاقة الفيزيائية */
        .card {
            width: 120px; height: 170px;
            background: #111; border: 2px solid var(--neon); border-radius: 10px;
            position: absolute; transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
            user-select: none;
        }

        .card.flipped {
            transform: rotateX(180deg);
            border-color: var(--energy);
            box-shadow: 0 0 20px var(--energy);
        }

        /* زر الضرب (اليد) */
        .strike-zone {
            position: absolute; bottom: 50px;
            width: 100px; height: 100px;
            border-radius: 50%; background: rgba(0, 242, 255, 0.1);
            border: 2px dashed var(--neon);
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        #status-bar {
            position: absolute; bottom: 20px; font-size: 14px; color: var(--neon);
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="arena">
    <div class="hud">
        <div class="round-indicator">ROUND: <span id="round-num">1</span>/3</div>
        <div id="score">SCORE: 0</div>
    </div>

    <div id="card-1" class="card" style="top: 30%; left: 40%;">MAMG</div>
    <div id="card-2" class="card" style="top: 35%; left: 55%;">MAMG</div>
    <div id="card-3" class="card" style="top: 50%; left: 45%;">MAMG</div>

    <div class="strike-zone" onclick="performStrike()">
        <span>HIT</span>
    </div>

    <div id="status-bar">AWAITING IMPACT...</div>
</div>

<script>
    let currentRound = 1;
    let flippedCount = 0;

    function performStrike() {
        const status = document.getElementById('status-bar');
        const cards = document.querySelectorAll('.card');
        
        // محاكاة قوة الضربة الفيزيائية
        const impactPower = Math.random() * 100;
        
        status.innerText = "IMPACT DETECTED: POWER " + Math.floor(impactPower);

        cards.forEach(card => {
            // إذا كانت القوة كافية، تنقلب البطاقة
            if (impactPower > 40 && !card.classList.contains('flipped')) {
                if(Math.random() > 0.5) { // عامل الحظ في الزاوية
                    card.classList.add('flipped');
                    flippedCount++;
                }
            }
        });

        document.getElementById('score').innerText = "SCORE: " + flippedCount;

        // نظام الجولات
        if (flippedCount >= 3 || impactPower < 10) {
            setTimeout(nextRound, 2000);
        }
    }

    function nextRound() {
        if (currentRound < 3) {
            currentRound++;
            document.getElementById('round-num').innerText = currentRound;
            resetCards();
            document.getElementById('status-bar').innerText = "ROUND " + currentRound + " START";
        } else {
            document.getElementById('status-bar').innerText = "GAME OVER. TOTAL FLIPS: " + flippedCount;
        }
    }

    function resetCards() {
        document.querySelectorAll('.card').forEach(card => card.classList.remove('flipped'));
    }
</script>
</body>
</html>
